                                    </p>

                                    <p>
Â                                     </p>
                                    <p>
                                    </p>
                                    <p>
<b>3. </b>Â Last year I joined the sports club at school. It's great because it gives us the chance to try lots of different sports. I wanted to try something completely different so I got all the information about the mountain trip. So on the day, we got there and the instructor explained about the different routes. It's really hard, you have to be incredibly strong at times and you have to concentrate hard so that you don't fall! It was a great day out and anyone who didn't go really missed an opportunity to do something different.                                     </p>

                                    <p>
Here's a picture of my friend Ally doing BuddyBall! I want to tell you about this really cool programme. My best friend and I help with it every summer in the holidays. It's absolutely awesome! We don't get paid but we don't mind that, because it's fun and we like helping out. We just give them a few hours of our time every week as volunteers for BuddyBall, an <b>organisation</b> that helps kids with disabilities make new friends.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
It <b>provides</b> the opportunity for children to take part in different sports. The kids do different sports at different times of the year â€“ so football in autumn, basketball in winter and baseball in spring. In summer, we do lots of different sports with them. The programme works both ways. It gives these kids the chance to do sports which they don't normally have the opportunity to do, and we get the opportunity to try some new and exciting sports and make new friends.                                     </p>
                                    <p>
Â                                     </p>
                                    <p>
So what does a buddy do? At the moment I am a buddy for an eleven-year-old called Tom. He is in a wheelchair and is a good basketball player but just like any kid, it upsets him if he misses a shot or makes a bad pass. He starts to cry and doesn't want to play. Sometimes he gets annoyed and I can see that he wants to give in. So, as his buddy, I encourage him. At the moment we're working on our basketball skills together. Now he's more confident. It's great to see how he has<b>  improved </b>and he doesn't get upset so easily.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
My friend Ally is a buddy for a kid called Clara. She hasn't got many language skills and is also a bit wild! She likes running away. Ally learned how to work with Clara and to get her to join in the games. Now she loves baseball and next week she's playing in a team. Even though she doesn't always <b>pay attention to </b>the coaches, she does well and has a good time. Her parents are extremely happy about the BuddyBall programme and they say that Clara is more confident and sociable after her BuddyBall sessions.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
BuddyBall is a great opportunity for everyone! Differences disappear and we realise that we're all just kids who love playing sport. I love doing BuddyBall and it gives me so many <b>rewards </b>because I know I'm doing something really useful!                                    </p>

                                    <p>
I've just read a blog about volunteers in sports and I thought I'd write about it. We all know how important sport is but did you know that volunteers in sport are also really important? I had no idea! For example, most of the coaches and managers are volunteers. Without them, many sporting champions simply wouldn't be a champion. <font face="Helvetica Neue"></font>                                    </p>
                                    <p>
Have you heard of the Australian rower Kim Crow? She's won a lot of prizes including silver and bronze medals at the London 2012 Olympics. So what, you're probably thinking. Well, she's also a lawyer, with a full-time job! Many people think that sportspeople train or compete all day but they don't. They have normal jobs and they train in their free time.                                    </p>
                                    <p>
In addition, Kim Crow also works as a volunteer. She gives presentations, goes into schools and talks to kids about the importance of exercise, and of course she teaches teens how to row. So she takes the skills that she has learnt and gives them back. Also, when there's a race day, she sometimes asks people if they can help out. I didn't realise until the other day that the helpers are all volunteers at these races. You know, I honestly thought everyone was just doing a job. Well, I guess they are, but they just don't get paid. It provides them with the opportunity to see the race, but they also make it happen.                                    </p>
                                    <p>
It seems that sports like rowing can't happen without volunteers. But super Kim doesn't help with just one organisation â€“ she does several different projects at the same time! She likes that because of the variety and she's happy to give something back. At the moment she's trying to get other top athletes to help run sporting sessions every fortnight for all groups in the community. I read about people like her and I have so much respect. I think that everyone should have a go at being a volunteer. You help other people and you help yourself.                                    </p>
