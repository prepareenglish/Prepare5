                    <div class="texto_Prepare textoComponent " style="height:30px; width:76px; top:685px; left:30px; position:absolute;" seleccionable="false">

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:30px; width:76px; top:874px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>F.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:102px; width:631px; top:148px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The advertising industry's use of digital editing was back in the news recently, after complaints from politician, Jo Swinson, about two adverts for make-up products. In both cases, 'airbrushing' techniques were used to improve the images of actor, Julia Roberts, and supermodel, Christy Turlington. Swinson said that, as the images were changed, they didn't show the true results that could be achieved by using this make-up.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:625px; top:270px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The company producing the products admitted Turlington's image was improved digitally. This included making her skin lighter, reducing dark shadows around her eyes and giving her lips a more regular shape. They also agreed that changes were made to the image of Julia Roberts.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:118px; width:631px; top:372px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Swinson's complaint was handled by the Advertising Standards Authority (ASA). They couldn't consider the digital effects in detail, as they weren't given the original photos, so, in the end, they decided that the adverts couldn't be shown. Jo Swinson had this to say: 'Both Christy Turlington and Julia Roberts are naturally beautiful women who don't need retouching to look great. The ASA's decision sends a powerful message to advertisers – let's get back to reality.'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:140px; width:630px; top:517px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Are people actually worried by all this? A new report provides interesting information about attitudes to digitally improved photos in advertisements and magazines. According to the report, today's teenagers know that these 'perfect' images are false and many dislike them, realising that they were created for the purpose of selling a product. In fact, one 14-year-old American schoolgirl, Julia Bluhm, challenged the New York-based magazine <i>Seventeen</i> to reduce the number of false images it uses, saying that she wanted to see regular girls that looked like her in a magazine that was supposed to be for teenagers.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:70px; width:649px; top:685px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The way an advertising image is seen by an audience depends on their age and how familiar they are with technology. So says Karen Fraser, who is currently studying the results of research she carried out in this area. She asked girls between 10 and 21, as well                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:75px; width:467px; top:751px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
as their mothers, about their attitudes towards advertising messages. It seems that girls are quicker than their parents to notice the difference between ads and other content. 'They recognise that different techniques are used, but do not believe everything they see,' says Fraser.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:141px; width:403px; top:874px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Having grown up with digital technology, younger generations ask more questions about ads and can recognise changed images immediately. Indeed, many change photos of themselves in a similar way to post online. However, Jo Swinson still believes that advertising of this kind may have a bad effect on teenagers, making them less confident and possibly putting their health in danger.                                    </p>
                                    <p>
                                     </p>
                        </div>

                    <div class="texto_Prepare textoComponent " style="height:30px; width:76px; top:874px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>F.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:102px; width:631px; top:148px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The advertising industry's use of digital editing was back in the news recently, after complaints from politician, Jo Swinson, about two adverts for make-up products. In both cases, 'airbrushing' techniques were used to improve the images of actor, Julia Roberts, and supermodel, Christy Turlington. Swinson said that, as the images were changed, they didn't show the true results that could be achieved by using this make-up.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:65px; width:625px; top:270px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The company producing the products admitted Turlington's image was improved digitally. This included making her skin lighter, reducing dark shadows around her eyes and giving her lips a more regular shape. They also agreed that changes were made to the image of Julia Roberts.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:118px; width:631px; top:372px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Swinson's complaint was handled by the Advertising Standards Authority (ASA). They couldn't consider the digital effects in detail, as they weren't given the original photos, so, in the end, they decided that the adverts couldn't be shown. Jo Swinson had this to say: 'Both Christy Turlington and Julia Roberts are naturally beautiful women who don't need retouching to look great. The ASA's decision sends a powerful message to advertisers – let's get back to reality.'                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:140px; width:630px; top:517px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Are people actually worried by all this? A new report provides interesting information about attitudes to digitally improved photos in advertisements and magazines. According to the report, today's teenagers know that these 'perfect' images are false and many dislike them, realising that they were created for the purpose of selling a product. In fact, one 14-year-old American schoolgirl, Julia Bluhm, challenged the New York-based magazine <i>Seventeen</i> to reduce the number of false images it uses, saying that she wanted to see regular girls that looked like her in a magazine that was supposed to be for teenagers.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:70px; width:649px; top:685px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
The way an advertising image is seen by an audience depends on their age and how familiar they are with technology. So says Karen Fraser, who is currently studying the results of research she carried out in this area. She asked girls between 10 and 21, as well                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:75px; width:467px; top:751px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
as their mothers, about their attitudes towards advertising messages. It seems that girls are quicker than their parents to notice the difference between ads and other content. 'They recognise that different techniques are used, but do not believe everything they see,' says Fraser.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:141px; width:403px; top:874px; left:60px; position:absolute;" seleccionable="false">
                                    <p>
Having grown up with digital technology, younger generations ask more questions about ads and can recognise changed images immediately. Indeed, many change photos of themselves in a similar way to post online. However, Jo Swinson still believes that advertising of this kind may have a bad effect on teenagers, making them less confident and possibly putting their health in danger.                                    </p>
                                    <p>
                                     </p>
