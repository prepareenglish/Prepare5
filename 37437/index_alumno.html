                                    <p>

                                    <p>
<b>1 </b>What does the girl decide to order?                                    </p>
                                    <p>
<b>Girl:</b> This website is amazing. There's everything about my favourite band here! I love it! Ohh! I really love these t-shirts. Look at these!                                    </p>
                                    <p>
<b>Boy: </b>They're OK, but I thought you were looking for a poster to put on your bedroom wall. The other day you said you had too many clothes!                                    </p>
                                    <p>
<b>Girl:</b> You're right! I have to stop looking at other things! Oh wow! I love these cups â€“ perfect for when you come round for tea. I could get two, what do you think?                                    </p>
                                    <p>
<b>Boy: </b>Excellent! Go for it!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>2</b> How did the boy first hear about the party?                                    </p>
                                    <p>
<b>Boy:</b> Have you heard about the party on Saturday, Zoe? Are you going to it?                                    </p>
                                    <p>
<b>Girl:</b> I don't know, which party's that? No one's told me about it. â€¦ No, I don't think I've received anything.                                    </p>
                                    <p>
<b>Boy:</b> It's Jack's party. I think he sent an email last night but he told my dad about it after football practice, and asked him to pass the message on to me. Anyway, we wondered if you'd like a lift.                                    </p>
                                    <p>
<b>Girl:</b> Yes please! That'll be great. Thanks!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>3</b> How does the girl want to travel to her aunt's house?                                    </p>
                                    <p>
Dad, I just got a text from Auntie Gemma. She wants me to go and stay with her next weekend â€“ is that OK? She wondered if I could take my bike as she wants to go for a long bike ride. Also, she asked if I could take the bus but I explained about my piano lessons on Friday, so she offered to come over in her car and pick me up. Can I tell her yes? Please?                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>4</b> Which activity is the girl going to do next Tuesday?                                    </p>
                                    <p>
<b>Boy:</b> Are you going to basketball practice on Tuesday?                                    </p>
                                    <p>
<b>Girl:</b> I don't think so. I'm not going to do that any more. It was boring and I'm short so it was really hard for me to play with all the taller girls! And anyway, I have my last guitar lesson before my exam on Tuesday. But I want to try that new sport that's started. You have to go to the circus for it.                                    </p>
                                    <p>
<b>Boy:</b> Oh, yes, circus arts. It sounds fun! So that's on Tuesdays, then?                                    </p>
                                    <p>
<b>Girl: </b>No, it's on Thursdays. Are you coming?                                    </p>
                                    <p>

<b>5</b> What will the winner receive?                                    </p>
                                    <p>
Good morning, boys and girls! We have another math problem for you this morning. Write it down as I tell you, and solve it quickly. You should do the math in your head, so no calculators, and not even any rulers or anything like that. You must be fast! Your teacher will tell you if you have the right answer, and if so, you can come and see me at break time to collect your prize, which is a snack bar today.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>6</b> What has the boy had done today?                                    </p>
                                    <p>
<b>Girl:</b> Your hair looks great, Tim! Have you been to the hairdresser's?                                     </p>
                                    <p>
<b>Boy:</b> No, my mum did it for me last night. It's part of the course she's doing.                                    </p>
                                    <p>
<b>Girl: </b>Oh, I see. Anyway, did you go to art class today?                                    </p>
                                    <p>
