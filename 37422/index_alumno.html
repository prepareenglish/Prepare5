    	<p>Daniel</p><p>Everyone knows that bees make honey, and I love honey! But it’s not just about saving something sweet and tasty. This problem is as serious as saving the rainforest. It’s really important. Why is that? Well, you see, the population of honeybees today is far lower than it used to be even a few years ago. And why does that matter? Well, because bees and other insects help our crops to grow in the fields. Besides, without them, we wouldn’t have nearly as many plants and flowers. If bees disappeared completely, we would all suffer and our food would be more expensive.</p><p><br></p><p>Ruth</p><p>Some people say that the Bluefin tuna is one of the tastiest living creatures in the sea. But you wouldn’t eat a tiger, would you? Well, this large fish is equally in danger, probably more so. It is overfished because it’s such a popular ingredient in sushi and other dishes. If we don’t stop this soon, the balance of the ocean environment will be damaged forever. There are other kinds of tuna besides the Bluefin that we can eat instead and these exist in bigger numbers, so why don’t we eat those?</p><p><br></p><p>Tommy</p><p>Over the last hundred years, at least 95% of tigers living in the wild have disappeared. There could be as few as 3200 left today. This is all due to the actions of humans. Besides being hunted, tigers are facing another challenge. The landscape where they live is changing, as more and more trees are cut down for wood, and the areas of jungle are getting smaller all the time. However, many things are happening at long last to protect tigers and increase their numbers, so by the next Year of the Tiger in 2022 we could all have better news.<br></p></div>

    	<p>Hello everyone. It’s my turn today to give a presentation of my project, which is called ‘The bald eagle, symbol of the free and the brave’.</p><p>Obviously my project is about the bald eagle, the symbol of the United States, our country, but I’m going to talk about the symbol rather than the bird itself. This is a bald eagle, on the screen now.</p><p>The bald eagle has been the symbol of our country for over 200 years. It was chosen in 1782 because it’s known for its long life and for being a strong animal, and of course it looks so beautiful. Perhaps more than this, though, it is a symbol of freedom, of a free country, in the way that it can fly away into the air from the tops of mountains, as you can see here. Of course, in the 18th century, the bald eagle was very common and could often be seen in the sky. It isn’t as common now, but at least it isn’t in danger any more.</p><p>So, where can you see images of the bald eagle? It appears on several of our coins, on postage stamps and also on some old flags. Look carefully, though – there have been mistakes on some coins, in particular ten dollar coins, and they have actually got pictures of golden eagles on them – a totally different bird! You could see if you have any coins with the wrong bird in your pocket.</p><p>Although we welcome the bald eagle as our national symbol now, it was not a totally popular choice when it was made. Benjamin Franklin, in particular, one of the fathers of our country, hated the idea of the bald eagle becoming our national animal, because, in his opinion, bald eagles are birds of bad character, who don’t get their living (I think that means their food) honestly – they’re too lazy to catch fish for themselves so they wait until other birds have caught fish and then they go steal it from them.</p><p>Well, whatever Franklin thought, I think the bald eagle is a magnificent bird, and a great symbol of our country. Thank you.<br></p></div>

lace like that probably has a similar photo!</p><p>LINDSAY: When do they announce the winner?</p><p>BEN: It says here the last day. That’s not normal, is it? I thought it was usually at the beginning of the exhibition.</p><p>LINDSAY: Well, maybe it’s not just the planet that’s changing, but photography competitions too!</p></div>

    	<p>You will hear a conversation between a boy and a girl who attended an exhibition.</p><p><br></p><p>BEN: What an exhibition, Lindsay!</p><p>LINDSAY: I know, Ben! I loved it, even if it was a bit busy – there was still enough space to look at the photographs. Weren’t they awesome?</p><p>BEN: I can’t stop thinking about the series of scenes from the jungle as we went in.</p><p>LINDSAY: I didn’t like that. I loved the photo of the bird with the fish in its mouth, just as it was coming out of the water. It looked like the bird was landing, or maybe just taking to the air – the image of the water rising with the fish was amazing. I thought it was a really strong photo – in fact, I didn’t see any other as good as that in the exhibition.</p><p>BEN: I don’t agree with you at all! It was a great photo of the bird but I don’t think it showed anything about our changing planet. Besides, the competition clearly said that the photographs shouldn’t be changed, you know, on the computer. I think that water looked really false. Everyone said that the photographer changed that photo.</p><p>LINDSAY: I think that shows how people can be unkind, at least when it comes to competitions! The photographer took an amazing photograph! If he took it at very slow speed, you would see the water moving.</p><p>BEN: Maybe … Did you like the one of the waterfall?</p><p>LINDSAY: Well, yes and no, I liked the idea, you know, the light dancing through the water but I didn’t think it was that original, did you?</p><p>BEN: No, I guess not. Anyone who’s been to a place like that probably has a similar photo!</p><p>LINDSAY: When do they announce the winner?</p><p>BEN: It says here the last day. That’s not normal, is it? I thought it was usually at the beginning of the exhibition.</p><p>LINDSAY: Well, maybe it’s not just the planet that’s changing, but photography competitions too!<br></p></div>

Grace Rees has recently taken part in <i>Clean Up Australia Day</i>. She spent the day picking up rubbish from a beach near her home. Grace has been involved in this event for about five years now. 'I've always done it with my school but this year my friends and I decided to register as our own group. We think it's good not only to pick up the rubbish but to bring to people's attention the fact that there is a lot of rubbish out there. If you do it with friends and family, then it means you can have fun and do something useful at the same time. It's an important thing to do. We have such a beautiful environment here and rubbish spoils it.'                                    </p>
                                    <p>
The <i>Clean Up Day</i> event began in 1989. It was started by Australian Ian Kiernan, who had just sailed round the world and was shocked at the number of plastic bags and other forms of pollution in the world's oceans. So he decided to take action for something he felt strongly about.                                    </p>
                                    <p>
The first <i>Clean Up Day</i> took place in Sydney and the following year it became <i>Clean Up Australia Day</i> with people all around the continent picking up rubbish. Every year more and more people take part. Today it is one of the most successful community events in Australia. In 2000 it became <i>Clean Up The World</i> and over 40 million volunteers from more than 120 countries took part.                                    </p>
                                    <p>
Every year a report of the day is produced containing a lot of figures, including the top ten rubbish items. Last year they included drink containers, sweet wrappers and small pieces of paper.                                    </p>
