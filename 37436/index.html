    	<p>BOY: OK, we promised to give you the results of our questionnaire today, so, Fran, have you got them there?<br></p><p>GIRL: Yes, I have.<br></p><p>BOY: Good. So, first, we asked teenagers which social media activities they had done in the last 24 hours. What did they say?<br></p><p>GIRL: Most teenagers said they had used social media in that 24-hour period, so that’s the most popular form of communication. This compares to only 28% who said they had commented on a blog, for example.<br></p><p>BOY: Interesting. And what about the things they do at least once every day?</p><p>GIRL: Well, we wondered whether teenagers often used email, and it seems that only 30% do. Texting is definitely the most popular, with 68% doing that at least once a day.<br></p><p>BOY: Right. Then we asked them about social networking, didn’t we?<br></p><p>GIRL: Yes. Well, it seems that over 80% of teenagers agree that social networking helps them to keep in touch with friends they don’t see that often. That’s very high, isn’t it? Surprisingly, a lot of teenagers disagree that social networking is completely safe. It seems their parents and teachers have warned about the dangers, and they understand how to stay safe.<br></p><p>BOY: That’s good. So, what’s their favourite way of communicating overall and why?<br></p><p>GIRL: Well, teenagers still like communicating face to face. They say it’s easier to laugh and joke about things face to face, and of course that’s what teenagers love doing! They also like texting because it’s so fast. For example, they can easily send a text to remind a friend that they’re meeting up. They also find it easier to apologise for something in a text than they do face to face, which is interesting.<br></p><p>BOY: And what about phoning?<br></p><p>GIRL: No, they don’t use the phone much. They all complain that it’s too expensive.<br></p><p>BOY: Right. Well, thanks for that Fran, and now ... <em>[fade]</em><br></p></div>
