<b>TeenAttack! Artist Focus: Haroshi</b>                                    </p>
                                    <p>
<i>Every month we look at a different artist. We think Haroshi is super cool â€“ he makes sculptures from skateboards. Read on.</i>                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
Haroshi is in his late 30s. He's a skateboarder but he also makes things from wood. He began skateboarding when he was 15 years old and he loved it. He used to skate every day. Now, if you know anything about skateboarding, you'll know that skateboards don't last forever because they break. But Haroshi didn't throw his out because he was fond of them. Over time he built up a big collection and at the same time he learnt about all the different types of skateboard. Surprisingly, not all skateboards are the same shape and actually they are often built in different ways. By the time he was 25 he had an enormous collection of old skateboards.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
He decided he had to do something with them so he started to cut them up. As he was doing that, he noticed some interesting patterns in the wood. He then cut more and stuck them on top of each other. The first thing he created from the wood was a piece of jewellery. He created something new from something old.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
Nowadays, however, he is known for his extremely large 3D wooden sculptures. His ideas generally come from skateboarding culture, ranging from skateboarding cats to cool trainers, but also everyday topics such as hurting yourself, getting better, being crazy about something and of course, growing up. All skateboarders will understand these. Haroshi has made over 40 pieces and each piece takes a very long time. There is no doubt that he is very talented but he's had no formal art training. He taught himself.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
Haroshi held an exhibition in London last month and three of us from @teenattack went along. As we entered the first room we saw a huge bird that covered one wall. It was absolutely enormous! There was also a sculpture called <i>Ordinary Life</i>. It looked like a broken leg â€“ a very common problem, of course. It's incredible to think that these sculptures are all made from broken skateboards. But there's something else that is really interesting about Haroshi's work. In the twelfth century a Japanese sculptor called Unkei placed a glass ball in each of his works, to show the heart of the piece. Haroshi also places something inside his sculptures â€“ a piece of broken skateboard. In this way, he gives his sculptures life. We think that is just awesome! Go and see the work for yourself!                                    </p>
