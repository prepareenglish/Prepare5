    	<p>Hi! I’m Marvin and I’m going to quickly go through this quiz with you. Let’s see how many you got right. So first, the stomach ache. Well obviously the thing to do here is to drink some milk. You shouldn’t take aspirin for a stomach ache because it isn’t good for your stomach. So the answer is B. Number 2, well, a doctor operates in a theatre. In the past, you know, in history there were rows of seats so that lots of people could watch the operation. That’s not the case nowadays. Sometimes it’s also called an operating room. That’s OK! So the only one that is not correct is an operating cinema! Now if your nose starts to bleed, what should you do? Many people put their head back but that’s wrong because the blood will go down your throat, so you should put your head forward and you can hold the top of your nose with two fingers. Do not blow your nose because that won’t help. Answer B. Now, number 4, to reduce a fever, you need lots of liquid and if you can wrap the patient in a blanket, that also helps, but don’t let them get too hot. So, A and B are correct. Mouth problems – well, we have to take good care of our mouths and I’m sure that everyone knows you should brush your teeth twice a day. Now, injuries, well, they happen to everyone. Imagine you’re out playing football and you injure your foot, you know you hurt it. Well, you must stop playing and you ought to get an adult to have a look at that foot and make sure it’s OK. So answer C for that one. Now, question 7, your eyes. If you are in class and you’re getting headaches, you don’t have to suffer. Get an eye test and you may discover that you should wear glasses. Don’t worry about it – nowadays glasses are fashionable! They look cool! And finally the question about food. I think we all know it’s really important to eat a balanced diet – something of everything – not just a huge amount of one thing. If your friend is on a diet, try to talk to him or her about it, especially if you see that they aren’t eating lunch. It’s really important to eat regularly and you mustn’t miss lunch. A diet should be healthy, but it doesn’t mean that you don’t eat. So, those are the answers to the quiz everyone. Hope you enjoyed it!<br></p></div>

ctivity is taking place this week in the children's part of the hospital. We can’t arrange any singing at the moment because it’s too noisy for some of our patients, so we’re going to organise daily drawing classes instead, for those who are well enough. Unfortunately, the clowns who dressed up as doctors last week can’t come back until next month – the children can’t wait to see them again!</p></div>

    	<p>A lot of the world’s most popular sports have been around for a lot longer than you think, and some of them had some very interesting beginnings:</p><p>Possibly the most ancient sport is skiing – can you believe that people were skiing as long as 5000 years ago? We know this from small wooden sculptures found in the north of Norway, Sweden and Finland, but we think that the sport spread to Asia as well. People first used the bones of large animals as skis, but then moved onto wooden skis.</p><p>Another pretty ancient sport is polo – we know of matches over 2500 years ago between groups from different regions of Persia (that’s today’s Iran). It was a way of training horse soldiers, with competitions involving up to 100 men a side! Polo is known as the ‘sport of kings’, and that’s because it became very popular with all the different kings and leaders in Asia.</p><p>The most popular sport in the world is football, or soccer, a national sport in many countries, and many countries claim it started there! In fact, the earliest games of football appear to be from second-century China, where soldiers used to kick a leather ball around in their free time; it was called kick-ball.</p><p>It seems that a game similar to golf started in fifteenth-century Scotland, where players used to hit a stone with sticks through the sand hills. Maybe that’s why the oldest golf course in the world is in Scotland.</p><p>In comparison, some sports are quite modern. The sport of rugby only started in the early nineteenth century, during a game of football at Rugby School in England. One of the players decided to pick up the ball and run with it, completely against the rules of football, and rugby was born! It is now the national sport of several countries, including New Zealand.</p><p>Finally, it was almost the twentieth century before basketball was born. A coach in a college in New England, USA, needed to find an activity to keep his footballers and rugby players fit in the winter, and he invented basketball! At first, the basket didn’t have a hole at the bottom, and the players had to take it down and remove the ball after every goal, so he cut a hole in it.</p><p>Well, that’s a brief history of sport for you. If you’d like to know more, ... <em>[fade]</em><br></p></div>

 <noscript data-page-title="sb_41" data-page-number="41" data-type="content" data-book="pupil" data-page-id="bd4636caa60e1eea78dbffa85a5dc5fc">

                <div class="transcript hidden  " id="transcript_02c3934e243d42de31204206d95b316b">

        
    	<p>Today I’m going to tell you about a sport I started when I was living in Canada a couple of years ago – ice hockey. I joined an ice hockey club soon after we arrived in Canada, because ice hockey is Canada’s winter national sport. They’re really brilliant at it too – they won both the gold medals at the last Winter Olympics.<br></p><p>Ice hockey is a bit like field hockey, which we play here in winter, but they say it’s more like a Scottish game called <em>shinty</em>. I think they started playing it in Canada in the late 1800s – the first match was 1875 I think – and they used to play it just on ice in winter, until they could build ice rinks. The name comes from the type of stick they use – it’s <em>hoquet</em> in French.<br></p><p>There are six players in a team: five skaters and one goaltender – that’s like a goalkeeper – but it’s quite a small goal – only about 1.2 metres tall and 1.8 metres wide. The players use their hockey sticks to move a puck around – that’s like a ball but it’s flatter, so it slides on the ice more easily. It’s more easily controlled than a ball.<br></p><p>It’s like football in some ways, as you have to score goals, but you get points for scoring goals or helping to score a goal, so the aim is to score more points than the other team. The matches are shorter than football too, only an hour long, in three periods of 20 minutes.</p><p>While I was at the club in Canada, I got into the under-15s team and played a couple of competitions, which was really exciting. Everyone in the clubs in Canada wants to be Wayne Gretzky, that’s G-R-E-T-Z-K-Y. He’s the greatest player ever, they say. He doesn’t play any more, but he’s scored more points than any other player.</p><p>I’ve looked around here to see if there are any ice hockey clubs, but unfortunately it isn’t a popular sport in Britain, so I can’t play it, but I’ve started to play field hockey again now.</p></div>

    	<p>You will hear a podcast in which the presenter is talking about apps for teens.</p><p>PRESENTER: … so that’s it for books … and now on to apps! I’m sure that many of you have games and music apps, but what about apps for healthy living, especially ones for teens? Here are some that we’ve tried. The first, which is called <em>Eat well</em>, doesn’t sound much fun – it needs a better name, like <em>Teen food</em>, but anyway, it really is quite fun to use! You enter the information about your meal and it tells you whether it’s a healthy choice. Some apps like this cost as much as €8.50 but this one’s only €2.49, so it’s worth downloading from the store. App number 2 is a game. You have to keep an avatar alive and you do this over periods of time – at least 30 days to be successful. The best players can keep the avatar alive for around 90 days! The game is designed to help you keep fit, so there are plenty of good suggestions about exercise. No tips on diet are included though, which is a shame. But it’s fun to play and you’ll find out what you should or shouldn’t do. App number 3 uses football as a way of keeping fit. It wasn’t developed by a footballer, but by a sports teacher, and it’s perfect for teenagers. It works like this – every time you go to training or play in a real match, you earn points. When you have enough points, you can enter a competition online. The prize for this competition changes each year. Last year it was free footballs, but this year, they’re giving away posters. It’s a nice app that you can use with your friends. So those are three apps that I looked at. Let me know about any apps you’ve found on healthy living. And now …<br></p></div>

    	<p>You will hear a podcast in which the presenter is talking about apps for teens.<br></p><p>PRESENTER: … so that’s it for books … and now on to apps! I’m sure that many of you have games and music apps, but what about apps for healthy living, especially ones for teens? Here are some that we’ve tried. The first, which is called <em>Eat well</em>, doesn’t sound much fun – it needs a better name, like <em>Teen food</em>, but anyway, it really is quite fun to use! You enter the information about your meal and it tells you whether it’s a healthy choice. Some apps like this cost as much as €8.50 but this one’s only €2.49, so it’s worth downloading from the store. App number 2 is a game. You have to keep an avatar alive and you do this over periods of time – at least 30 days to be successful. The best players can keep the avatar alive for around 90 days! The game is designed to help you keep fit, so there are plenty of good suggestions about exercise. No tips on diet are included though, which is a shame. But it’s fun to play and you’ll find out what you should or shouldn’t do. App number 3 uses football as a way of keeping fit. It wasn’t developed by a footballer, but by a sports teacher, and it’s perfect for teenagers. It works like this – every time you go to training or play in a real match, you earn points. When you have enough points, you can enter a competition online. The prize for this competition changes each year. Last year it was free footballs, but this year, they’re giving away posters. It’s a nice app that you can use with your friends. So those are three apps that I looked at. Let me know about any apps you’ve found on healthy living. And now …<br></p></div>

                                    <p>

                                    <p>
Quite a few people suffer from food allergies of one kind or another, but if you are allergic to nuts or wheat, you can avoid eating the food that makes you ill and continue to live a perfectly normal life. Allergies to certain metals can be more difficult to deal with, as they generally have an unpleasant effect on your skin. However, most allergies are not dangerous to human life, just rather annoying.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:177px; width:252px; top:236px; left:345px; position:absolute;" seleccionable="false">
                                    <p>
<b>B.</b>                                    </p>
                                    <p>
But some allergies are much more serious and are extremely difficult to handle. Per Segerbäck has one such life-threatening allergy. He will never be able to live surrounded by other people in a big city and, instead, spends his days alone in a cottage in the Swedish countryside north of Stockholm. He only meets a few people.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:260px; width:267px; top:525px; left:50px; position:absolute;" seleccionable="false">
                                    <p>
<b>C.</b>                                    </p>
                                    <p>
Segerbäck has to live like this, but why? The answer lies in modern technology – he can't have anything to do with people, especially those he doesn't know. The technological items they are carrying would make him seriously ill. Out on a walk last summer, Segerbäck met one of his few neighbours and during their chat, the man's mobile phone rang. Segerbäck suddenly felt sick and within seconds, he fell to the ground unconscious.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:258px; width:260px; top:514px; left:383px; position:absolute;" seleccionable="false">
                                    <p>
<b>D.</b>                                    </p>
                                    <p>
Segerbäck suffers from a condition called EHS (electro-hypersensitivity), where the energy waves from things like computers, televisions and mobile phones have a very serious effect on the person's body. Phones that are switched on, but are not sending or receiving, usually aren't a problem, but when one is in use, Segerbäck's skin feels as if it is burning and he gets a bad headache immediately. He also complains of feeling sick, being unable to sleep and forgetting things.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:311px; width:600px; top:854px; left:50px; position:absolute;" seleccionable="false">
                                    <p>
<b>E.</b>                                    </p>
                                    <p>
Sweden is the only country in the world so far to recognise that people with EHS have real difficulties and Segerbäck's case has been important in creating a plan to deal with this medical condition. According to government figures, the number of Swedish EHS sufferers is around 250,000, or 3 per cent of the population, and because of this, they are given financial and social support by the government. In the rest of the world, it seems that scientists and governments are only just beginning to understand these unwelcome effects of modern life.                                    </p>

                                    <p>
This is a message for Lola Weekes. I am returning your phone call of yesterday at 2 pm. We've searched the gym and someone has found your phone. Fortunately, while someone was doing the cleaning, another person saw it and gave it in to reception. It seems it was hidden somewhere in the changing rooms! We've left it with the receptionist and you can collect it. Remember that the gym reception is open between 9 am and 7 pm Monday to Saturday, and from 9 am to 1 pm on Sundays.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
<b>Girl: </b>Hello Granddad. How's life in hospital? Have you seen many people today?                                    </p>
                                    <p>
<b>Granddad:</b> Yes, it's been quite a busy day actually, with nurses and doctors all running around. But I did have a lovely chat with two teenagers. It's this programme where young people can visit hospitals and help patients. It was really good because they didn't actually ask me what was wrong, or worse, how I was feeling! They ought to become nurses!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
<b>Daughter:</b> Hi Mum, it's me. I just wanted to thank you for the flowers. They're beautiful.                                    </p>
                                    <p>
<b>Mother:</b> I'm glad you like them. They must have water. Did anyone get any for you?                                    </p>
                                    <p>
<b>Daughter:</b> Yes, the nurse got a jug and then she put them over by the window so that everyone can see them. Sophie came to see me and she bought me a new book too! So I'm reading it and looking at the flowers.                                    </p>
                                    <p>
<b>Mother: </b>That's great. I'll see you later.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
<b>Teen boy:</b> Look, here's a great website for gifts. We ought to send our cousin John something while he's in hospital.                                    </p>
                                    <p>
<b>Teen girl:</b> I know, we can't visit as it's so far away. OK, let's see what the online shop has. We've sent him emails already so this funny e-card isn't really necessary, and well, he's 13, so I don't think he'll like this toy. What about the computer game? John has his laptop with him in hospital, so he'll be able to play it. That should make him feel happier.                                    </p>
                                    <p>
<b>Teen boy:</b> Great idea! Done!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>5.</b>                                    </p>
