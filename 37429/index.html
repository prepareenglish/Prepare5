                                    <p>
Some American high school students in Kansas City are going to experience a very special journey next week, thanks to an organization called Minddrive. This charity helps kids who haven't done too well in their education by getting them involved in creative car design after school.                                    </p>
                                    <p>
                                     </p>
                                    <p>
This group of teenagers has worked on a 1967 Volkswagen, replacing the original petrol engine with a lithium-ion battery and adding twenty-first century electronic technology. The project's director, Steve Rees, says, “We want them to say, when it's all over, 'I can't believe we actually did something like this!' It gives them the sense of being able to go back to school and do anything.”                                    </p>
                                    <p>
                                     </p>
                                    <p>
Twenty-one students will be driving their car across the States to Washington DC,                                     </p>

where they're meeting politicians and talking to journalists about the need for a                                     </p>

different kind of education – one that is more 'hands-on', like their car-building                                     </p>
                                    <p>
experience. To make sure their voices are heard, they've programmed the                                     </p>
                                    <p>
car's computer to control the amount of electricity used for fuel. The car will                                     </p>
                                    <p>
only move forward if it gets enough interest on social media – essentially,                                     </p>
                                    <p>
it'll be using Twitter power for fuel.                                    </p>
                                    <p>
                                     </p>
                                    <p>
                                    </p>
                                    <p>
The project provides an important lesson for these students: if you want people to care about what you're doing, you have to make sure they know about it. To reach their destination, they'll need a total of 71,040 'social watts', gaining five watts for every new Twitter follower. The car's computer will recognize the hashtag #MINDDRIVE, and posts on Facebook and other social networking sites. Rees thinks collecting this 'social fuel' won't be a problem. He's going to watch their progress carefully, and he is actually expecting huge public support along the route.                                    </p>

                                    <p>
<b>A</b>                                    </p>
                                    <p>
<b>Spellit! </b>A well-known word game that children and adults will love. You begin with a word and then build it up. Play it with friends – everyone has a phone! You must have a fast internet connection.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>B</b>                                    </p>
                                    <p>
<b>Tell Me Now! </b>This is no ordinary online quiz game. You'll learn so much that you didn't know. It's especially interesting if you like geography. You can play it together with your friends as long as you have an internet connection with you!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>C</b>                                    </p>
                                    <p>
<b>Runway</b> is about a character that you create and adapt to many different situations. It's cleverly designed because you choose the result. It's all about the fashion style! It doesn't require the internet and you can play it alone.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>D</b>                                    </p>
                                    <p>
Based on the children's story, <b>Fast Cars</b> is a great driving game. Play it with your best friend and sit comfortably as you drive around the city at night avoiding dangers. To really enjoy it, get some good headphones because the sounds are awesome!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>E</b>                                    </p>
                                    <p>
<b>Iron Iris</b> is the classic nightmare. Iris wakes up but she's not at home. You help her through a series of events and many dangers that she meets on her way home. It's an action game with levels for all ages, and the best thing is its amazing graphics. Play it by yourself anywhere.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>F</b>                                    </p>
                                    <p>
<b>Beach Fun</b> is all about the beach and includes several games.  Younger children will enjoy helping to catch fish for the birds and playing ball with the dolphins. They will also learn a lot of interesting facts about the sea. No internet connection is necessary, but it's easier to play the games on a home computer.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>G</b>                                    </p>
                                    <p>
<b>Grab the Treasure! </b>This is a basic mouse game. You can play it either online or offline. If you don't have an internet connection, though, you won't be able to share your results. You have to get your character around a garden. But be careful! Those cute-looking rabbits can actually lose you lives. It's a fun game and great for older children.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>H</b>                                    </p>
                                    <p>
<b>Round the World</b> is a family game for up to five players. You answer questions about typical songs, food and clothes from different parts of the world. There are other topics too. Also you create your character by choosing what it looks like. It's a fun game and has some great sound effects.                                    </p>
