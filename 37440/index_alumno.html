	<noscript data-type="answer-key" data-active="true" data-number="2" data-book="pupil" data-color="" data-page-id="0b344e9c40147636a3ff2ddede7ca1d3" data-answer-key-id="c38d024813f2eb7a70269125f1f39ff4" data-title="Exercise">

            <div class="answers">
                
<div class="answer-paragraph ">
        	<p>1 verbs   <br></p><p>2 nouns   </p><p>3 modal verbs   <br></p><p>4 adverbs<br></p></div>

	<noscript data-type="answer-key" data-active="true" data-number="3" data-book="pupil" data-color="" data-page-id="0b344e9c40147636a3ff2ddede7ca1d3" data-answer-key-id="366e64e328199cf94f476b57a9f58fa8" data-title="Exercise">
             <div class="statement">
        	<p>Lorem ipsum dolor</p></div>




 
            <div class="answers">
                
<div class="answer-paragraph ">
        	<p>1 The verb say is the only one that can be followed by that. Note that this set of verbs could be tested in other ways, for example with the key tell for ‘tell a story’ or speak for ‘speak another language.’ The confusion between these four verbs commonly causes mistakes at B1 level.</p><p>2 The other three options don’t collocate with the verb keep, especially in this context of friendship. Students need to look at a few words either side of the space – in this case, three words to the left (keep a special).</p><p>3 Modal verbs are often tested at this level and might provides the meaning of possibility, whereas must is for obligation, and ought and can don’t fit the overall sense of the sentence, with the use of probably in the second half.</p><p>4 All four adverbs have a positive meaning, but the use of the word especially adds emphasis to what follows. The other three options cannot perform this function with if.<br></p></div>
            </div>
	</noscript>

            <div class="answers">
                
<div class="answer-paragraph ">
        	<p>1 The story about Alex should be in the 3rd person, and either <em>he </em>or <em>she </em>can be used as the name Alex applies to both genders.<br></p><p>The story with the title ‘My first day …’ should be in the 1st person <em>I</em>, to relate to the title.</p><p>2 The story about Alex could involve a range of tenses, including past simple for how Alex felt, past perfect for something in the past that had led to this text message, and possibly even future forms for plans or arrangements made as a result of the text message.</p><p>The story with the title ‘My first day …’ should also be in the past, with a range of past tenses including the past simple, past perfect and past continuous.</p><p>3 It must start with the sentence, <em>Alex read the text message and felt very happy</em>, or it must have the title <em>My first day at a new school</em>, and it must reach a definite end.</p><p>4 A variety of adjectives and adverbs would be appropriate language to use to demonstrate a good range of language, including different ways of describing feelings.<br></p></div>

 <noscript data-page-title="sb_129" data-page-number="129" data-type="content" data-book="pupil" data-page-id="34b9a403e8bc1618f388da96f7b161e2">

    	<p>BOY: Shall I start?</p><p>GIRL: Sure.</p><p>BOY: OK, so there are lots of possible subjects here, but I think one or two aren’t very interesting for teenagers!</p><p>GIRL: Like reading books?</p><p>BOY: Yeah, exactly. I mean if this is the first contact with a penfriend, it needs to be something cool…</p><p>GIRL: Music, perhaps? Asking what their favourite band is?</p><p>BOY: Could be. Or maybe talking about a beach activity like surfing?</p><p>GIRL: But I don’t think there’s much surfing in Canada, is there?<br></p><p>BOY: Good point! Well, what about clothes then? You know, finding out what’s popular over there…</p><p>GIRL: Yes, that could be good, or else ask about movies, and their favourite celebrities?</p><p>That would work better for boys and girls…</p><p>BOY: True. And what about these other ideas? Food, for example…</p><p>GIRL: I don’t think that many teens are into cooking, are they?</p><p>BOY: Probably not! And the castle – do you think that’s supposed to be about history? If it is, I’d say – boring!</p><p>GIRL: I agree with you, not much fun either. So we’ve got three things left to choose between – clothes, music or films?</p><p>BOY: But you said clothes might not be as interesting for boys, so let’s decide between music and films. What do you think?</p><p>GIRL: Well, speaking personally, I’d go for music because there’s nobody in the world who doesn’t like some kind of music!</p><p>BOY: OK, let’s pick that then. Writing about music.</p></div>

            </div>
            </div>

<div class="resources-tab left" style="top : 590px;">

                <div class="transcript hidden  " id="transcript_494156c56b22c3ce6eda758c6f324380">

        
    	<p>GIRL: OK, well there’s a beach and it looks like a nice day – there’s blue sky with white clouds. Some people are playing sport on the sand and other people are watching them. It’s beach volleyball in fact and I think they’re playing a match. One guy is trying to hit the ball over the net. There’s another guy opposite him with his arms up. He’s hoping to get the ball, I think. Um… They’re wearing shorts and T-shirts. The guy who is jumping has nothing on his feet, but it’s a sandy beach so that’s cool. In the background there’s an island with a mountain … I think it could be a volcano, actually. I wonder where this is, maybe somewhere in Asia, I’m not sure.<br></p></div>

            </div>
            </div>

                <div class="transcript hidden  " id="transcript_ba7e471e34dd8eed82b086721121bb02">

        
    	<p>BOY: So, which sports do you like playing?</p><p>GIRL: Well, I don’t do very much sport myself apart from swimming – I love that and I do it a lot! How about you?</p><p>BOY: I’m very interested in sport. We do athletics at my school, but I’ve never tried something like this! And actually, I prefer playing team sports because then I’m with my friends.</p><p>GIRL: Yes, that’s really important to me as well. When I go swimming at the local pool, I see lots of my friends there. (Pause) Er … Which sport do you like best then?<br></p><p>BOY: Football, I guess! I play for my school team and I also belong to a club, so I spend lots of time on that. There’s training with the club twice a week and I play in loads of matches, too.</p><p>GIRL: Wow! I – I quite like watching football, especially on TV. I think you can see a lot more on television because they show the individual players … and also, someone tells you what is happening!<br></p><p>BOY: Yeah, that’s true. But for me, being at a live match is much better.</p><p>GIRL: Why?<br></p><p>BOY: Well, there’s usually a big crowd so the atmosphere is just fantastic. There’s shouting and singing … and sometimes even a Mexican wave.</p><p>GIRL: What’s that?</p><p>BOY: Oh, you know, when everyone puts their arms above their heads in turn around the stadium. It looks so cool! I love all that when I’m at a match. What about trying new sports … in the future – what do you think?<br></p><p>GIRL: I don’t know. I’d like to try diving one day. And I might take up something else when I’m older, to keep fit. Maybe go to the gym as well, like my mum does.<br></p><p>BOY: Right. And I’d definitely like to learn another team sport, I’m not sure which one – perhaps ice hockey, although that looks a bit dangerous!</p><p>GIRL: Yes, and it’s really fast, isn’t it? Lots of action! I enjoy watching that too.<br></p><p>EXAMINER: Thank you.</p></div>
