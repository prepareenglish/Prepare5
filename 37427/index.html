video: he has just released it and you’re going to love it!</p><p>5.</p><p>MAN: Hello! And in today’s programme, I’m going to talk to two people who get the music to you. They produce the music. Do you know how they do it? Like me, you probably think the musicians record their music and that’s it. I have just come back from the London Sound Studio where I spoke to sound technician Bobbi Jackson and she has introduced me to a whole new world: the world of sound production ...<br></p></div>

                                    <p>
<b>1.</b>                                    </p>
                                    <p>
<b>Speaker 1:</b> Hello, and welcome to the morning show! I'm DJ Mike playing your favourite music. We just heard Lola Suarez and a track from her album <i> Peace and Hope</i>. And this morning, Lola is in the studio with us. Welcome, Lola!                                    </p>
                                    <p>
<b>Speaker 2: </b>Hi! It's great to be here.                                    </p>
                                    <p>
<b>Speaker 1:</b> Now, Lola, you're famous in your own country, but it's your first time in London?                                    </p>
                                    <p>
<b>Speaker 2:</b> That's right. I guess you could say I've been a celebrity at home for about three years now. But I'm new to London and Europe really.                                    </p>
                                    <p>
<b>Speaker 1:</b> How did it happen?                                    </p>
                                    <p>
<b>Speaker 2:</b> Well, one day I was just ...                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2.</b>                                    </p>
                                    <p>
<b>Speaker 3: </b>I can't see anything!                                    </p>
                                    <p>
<b>Speaker 4:</b> Well you don't have to look! Just listen! You know, it's live music! That's what it's all about! I can hear the amazing bass guitarist, can't you?                                    </p>
                                    <p>
<b>Speaker 3: </b>No, I've stood in the rain for long enough! I'm wet and you know what, the music is awful. I'm leaving. I don't think they have even done a proper sound check. And it's all recorded anyhow – not even live! They shouldn't call this event a live music festival! I'm off!                                    </p>
                                    <p>
<b>Speaker 4:</b> Good luck with finding your way out of this crowd.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.</b>                                    </p>
                                    <p>
<b>Speaker 5:</b> And now we have the Sydney Symphony Orchestra, who'll be joined by the Russian musician, Irena Akifieva. Her performance will be the Beethoven Piano Concerto Number 5, also known as the Emperor Concerto. While we are waiting, to remind listeners who have just joined us, we are live from the Sydney Opera House – a concert hall that is familiar to our regular listeners. And here she is, Irena Akifieva, walking onto the stage ...                                    </p>
                                    <p>
                                     </p>
                                    <p>
                                    </p>
                                    <p>
<b>4.</b>                                    </p>
                                    <p>
<b>Speaker 6: </b>Hello! I'm Belinda! And this is VVTV – the only TV music channel that plays your music. Later on, we have an important announcement about everyone's favourite band, Morning Tea. I've heard that they're advertising for young people for their next video. And that could be you! So hang around for that! But first, let's take a look at a video clip from EE's latest video – he has just released it and you're going to love it!                                    </p>
                                    <p>
                                     </p>
                                    <p>
                                    </p>
                                    <p>
<b>5.</b>                                    </p>
                                    <p>
<b>Speaker 7:</b> Hello! And in today's programme, I'm going to talk to two people who get the music to you. They produce the music. Do you know how they do it? Like me, you probably think the musicians record their music and that's it. I have just come back from the London Sound Studio where I spoke to sound technician Bobbi Jackson and she has introduced me to a whole new world: the world of sound production ...                                    </p>

                                    <p>
Hi Eva!                                    </p>
                                    <p>
                                     </p>
                                    <p>
I just wanted to tell you about that course you shared on Facebook with me. I've been here since last Thursday and it's going really well. I haven't had so much fun learning for a long time. Every day we do something new. We've already learnt how to record a singer – really hard to get the sound right. We had to do so many retakes. That's when they make mistakes or forget their words, and you have to do it again. There was a singer yesterday and she simply didn't know her words! I had to write them out on a piece of paper for her! I couldn't believe it! Crazy! The instructors are cool though. Matt, the technology instructor, has just sent me a text about a technology app I was trying to find. He's really helpful. He thinks that there has never been so much music technology around on the net, so he isn't surprised that we're all finding it hard to choose which apps to use. It can be really confusing sometimes. He also told me that a band has just come into the recording studio and they are re-recording because there were lots of problems with a volume program they had used. He spent a long time sorting that out. Tomorrow I think we'll finish a sound track, you know, a song. We've just about finished recording the instruments and we've nearly finished recording the voices. After we have done that, we need to 'master' it. Have you ever heard of mastering? Before I came here, I hadn't either, It's the final stage, when you put the tracks together and check the sound quality, for example make sure the volume is the same right through the song. You don't want to listen to a track and have to turn the volume up and down the whole time! That's what mastering is. I wanted to finish it today, but I haven't had time yet. I'd like Matt to help me to check it first. So all in all, the course is just great and I've learnt loads of new skills. I love it because it's technical and fun! Anyone who wants to go into the music industry should definitely do it. Anyway, I'll update Facebook soon but thought you'd like to hear how I'm getting on!                                    </p>
