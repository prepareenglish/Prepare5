    	<p>MAN: We all know that really loud noises, like the sounds of jet planes or firecrackers, can damage our eardrums. For example, if someone sets off a firecracker, we may hear a ringing sound that lasts for minutes or even hours. And if weâ€™re too close, the vibrations could even break our eardrums. That would really hurt! But those loud sounds arenâ€™t the only dangers to your hearing. More typical, everyday sounds can also be a problem. For example, you can damage your hearing if you go to a concert and stand too close to the speakers. Your ears might be ringing for more than a day after that.<br></p><p>The same is also true if you listen to your MP3 player at full volume. You might not notice it, but those little earphones can produce about 90 to 100 decibels of sound. Thatâ€™s the same as a hairdryer or motorcycle! That volume probably wonâ€™t break your eardrums, but if you listen to loud music like that for a long time, or for several hours a day, it will slowly damage the tiny bones inside your ears. After a while, they wonâ€™t vibrate properly any more. You can also damage your cochlea, which sends auditory signals to your brain.</p><p>So what can you do to protect your ears? First of all, avoid any extremely loud noises, if you can. When you go to concerts, keep your distance from the speakers. And when you listen to music, try to keep the volume down. Small earphones that go inside your ears are also worse, because the sound is closer to your eardrum and your middle and inner ear. You might want to try old-fashioned headphones that cover your ears. Theyâ€™re safer, but you have to be careful with them too. A good way to check the volume is to ask other people around you if they can hear your music. If they can hear it clearly, then the volume is probably too high.<br></p></div>
