    	<p>Adam<br></p><p>My sister’s vegetarian so I try to create interesting new recipes for her. This one uses fresh chillies and Moroccan spices, which I keep in a special tin. You fry onion and garlic in oil until it’s golden. Be careful not to let it burn. Then you add whatever vegetables are available – her favourites are green beans and aubergines, which I cut into slices. Add a tin of tomatoes, a couple of chillies and spices like cumin, and cook slowly for 40 minutes, stirring occasionally. Serve it with rice or couscous and yogurt, and decorate it with fresh mint leaves.</p><p><br></p><p>Melissa</p><p>I’m from Louisiana, whose most famous dish is gumbo. My own recipe for gumbo has a couple of unusual ingredients – bananas and cabbage! Weird, huh? Anyhow, it’s got the traditional shrimp and other seafood too, as well as tomatoes and lots of chilli. A true gumbo sits on top of the stove for a whole day, cooking slowly. Make sure it doesn’t boil too hard, and believe me, it’s worth waiting for. You need to taste it regularly and add the right amount of salt and black pepper for flavour. When I put it in the bowls, I serve it with warm bread.</p><p><br></p><p>Ravi</p><p>This is my favourite dish, a kind of tandoori chicken like my uncle used to make, but a bit Mexican too. You leave chicken pieces in lime juice and salt overnight. The next day you take them out and cover them with mixed spices – include cayenne pepper or paprika for a rich red colour. You can barbecue them or roast them in the oven, whatever’s easier. I serve them with guacamole – that’s mainly avocado – and plenty of salad. When you bite into the chicken, which should be served warm, it’s spicy and delicious.<br></p></div>

I'm from Louisiana, whose most famous dish is gumbo. My own recipe for gumbo has a couple of unusual ingredients – bananas and cabbage! Weird, huh? Anyhow, it's got the traditional shrimp and other seafood too, as well as tomatoes and lots of chilli. A true gumbo sits on top of the stove for a whole day, cooking slowly. Make sure it doesn't boil too hard, and believe me, it's worth waiting for. You need to taste it regularly and add the right amount of salt and black pepper for flavour. When I put it in the bowls, I serve it with warm bread.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>3.  Ravi</b>                                    </p>
                                    <p>
This is my favourite dish, a kind of tandoori chicken like my uncle used to make, but a bit Mexican too. You leave chicken pieces in lime juice and salt overnight. The next day, you take them out and cover them with mixed spices – include cayenne pepper or paprika for a rich red colour. You can barbecue them or roast them in the oven, whatever's easier. I serve them with guacamole – that's mainly avocado – and plenty of salad. When you bite into the chicken, which should be served warm, it's spicy and delicious.                                     </p>

                                    <p>
                                     </p>
                                    <p>

                    <div class="texto_Prepare textoComponent " style="height:22px; width:39px; top:880px; left:669px; position:absolute;" seleccionable="false">

                    <div class="texto_Prepare textoComponent " style="height:546px; width:673px; top:70px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Review</b>                                    </p>
                                    <p>
Who does the cooking in your family? Do you know what makes a balanced meal? Nowadays, food programmes are in our homes almost every day – but what about helping teens to cook? We all know that this is an essential skill but how can teens get started? Eighteen-year-old Claire Gourley, from New Zealand, has developed a website that does just that.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
Claire's website is called itsmyturntocooktonight.com and contains a range of useful information, like using a knife with care and checking that food is properly cooked to avoid making you sick! Claire says on her website, 'I'm here to share my food journey, to find out more about food, to discover cool kids' cooking ideas and kids' recipes, and of course to get some cooking skills so you can impress your friends and family!'<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
The website is divided into several parts and one of these is the recipe section. You'll find lots of suitable recipes which Claire has collected from different places, and which can be downloaded as an e-book. Claire says, 'I don't do complicated' and this is reflected in the recipes, which are always easy to make, taste great and are reliable. When she was putting her book together, she says that if the recipes didn't tick these boxes, she simply didn't include them! <font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
Something that makes this website different from the many others available is its school holiday programme. For no charge, Claire has posted a set of online videos which teach you how to make delicious meals. And the course isn't just about recipes either. It includes information about making good food choices, explains how to read food labels and gives advice about spending less on ingredients. <font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
The website feels fresh and teen-friendly, so it's no surprise that Claire loves to tell food jokes while displaying her cooking skills in the videos! The course also includes a few challenges for people, such as laying a table in the best way and working out what all the different-shaped knives and forks are for. Claire even suggests how to behave at the dinner table! All of these activities are designed to give teens practical skills and a deeper understanding of the food they eat.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
At the end of the course, people are encouraged to upload photos of their own meals and favourite scenes from any dinner events they have organised. And they receive a certificate to prove they have taken part! All in all, a great website which is full of useful information and should be among the favourites of both parents and teens.                                    </p>
                        </div>
