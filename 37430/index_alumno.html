                        <div id="805f1ee0e0b09d609cf35d7d09261633" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/audio_cd/cep_l5_osb_cd1_29.a2fWF5NXu">
                <div class="transcript hidden  " id="transcript_8628610b1ca2a6285269b93a8dcdf0f5">

        
    	<p>A couple of years ago I was working on a project about journeys for a magazine and then I heard about the amazing journeys some kids make on their way to school. Some are really dangerous. After I had taken the first photo, I decided to find out a little bit more about the kids and where they went to school.</p><p>This first one I took in the Philippines, and it was early in the school year. I had heard about children crossing a fast river to get to school but seeing it was completely different. The children are very young and go to the primary school in the village. I’m not sure where they will go to school when they are secondary school age. One boy was very small and he looked so scared as he crossed the river with his brother. I think he was in Grade 1 so aged 6. I wonder what qualifications these children will end up getting and what jobs they’d like to do.</p><p>In the next picture, I was doing a trek when I noticed these children below me, on the mountain. Then I saw the man leading the way. I took the photo because it was unusual. Later I found out that the man was the head teacher of a local school, which he’d attended when he was a boy. He had done really well at school, and when he left school, he realised his dream and got a degree, well, his teacher’s qualification, and returned to teach in his home village.</p><p>And in this picture, these children were crossing the river when I took the photo. There had been an enormous amount of rain and flooding and the children had to use a broken bridge. Really scary. Anyhow, this was the last day of school before the kids broke up for the holidays. They had had an exam and were going home. I stayed in the town and then I saw one of the girls the following week. She thought she’d done really badly in her exams. I left the following day and so never knew how her story turned out. But I know that education was important to her.<br></p></div>

                    <div class="texto_Prepare textoComponent " style="height:1042px; width:467px; top:90px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>A. Kel</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
I decided to apply for a far-away school but this was definitely further than I imagined! And I never thought that a school classroom could be in a cave! It was a really unusual place to have a school. The families of a Chinese village had built the school, known as Middle Cave Elementary School, in the cave about 50 years before. They had transported the materials for the school furniture up the mountain. It took days and then they made the tables and chairs by hand. Children come from many different places around the area and walk up a stone path to reach the school every day. I arrived at the school in early April to teach English conversation, and I helped the music teacher. Having these lessons in a cave was incredible because of the sound produced inside caves. The classroom made music by itself!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>B. Carter</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
I wasn't sure what to do in the summer after I left school and before I went to university. I was looking for ideas, and then I found out by accident about the teaching programme for Fiji. I was able to apply because I had had experience of working with children before. So I went to the Fijian island of Nacula for three months. Our classroom was fairly ordinary, with desks and a blackboard. There were hardly any computers, but the walls were covered with colourful pictures and writing, mostly in English. I spent an amazing three weeks at the school helping the class teacher. The teacher had the most beautiful wooden desk that her grandfather had made for her by hand to celebrate her first job. It was a very different school to the one that I had attended back home. I thought that the children all worked really hard and they mostly did well.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>C. Jade</b>                                    </p>
                                    <p>
                                     </p>
                                    <p>
I had a very special experience when I went to this school in Cuba a few years ago. Three years earlier, the parents and teachers had built several outdoor classrooms for the summer terms. They had spent a lot of time talking about the design of the classrooms, and eventually they decided to have lots of different 'classroom areas'. There was a classroom in the vegetable garden, there was another one surrounded by trees and there was even a classroom in a rose garden although there were a couple of sunflowers that someone had planted by mistake! The parents had put a lot of effort into making their children's learning a good experience. I think the children enjoyed it because they didn't feel as if they were in a classroom. However, I was teaching maths and I found I missed having a whiteboard!                                    </p>

                                     </p>

                    <div class="texto_Prepare textoComponent " style="height:612px; width:668px; top:120px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>THE BIGGEST SCHOOL IN THE WORLD!</b>                                    </p>
                                    <p>
The first day at school can be quite scary for any pupil but imagine being one among 47,000! That is the total number of students at the City Montessori School in Lucknow, India. The school, better known as CMS, employs 3,800 staff including teachers, support staff, and others such as cleaners and gardeners.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
The school was set up by husband and wife team Dr Jagdish Gandhi and Bharti Gandhi in 1959. The first pupils were the children of family members – and there were only five of them. As time went by, more people started to hear about the school and they wanted their children to attend. Slowly, the numbers rose. Today there are over 20 sites around Lucknow and the school's population is bigger than that of some towns. The school educates students between the ages of 3 and 17. They all wear a uniform and each class has about 45 pupils. But due to the size of the school, it is never possible for everyone to meet as there is no place that is big enough for everyone to fit in. The present head, Dr Gandhi's daughter Geeta Kingdon, said, 'The whole of Lucknow would be jammed if we tried because one bus holds 50 children, so we'd need 1,000 buses to bring everyone together.'<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
In 2013, the speed at which the school grew was recognised by the <i>Guinness Book of Records</i>. It was a proud moment for the school, and was because of the efforts of parents, pupils and teachers, said Dr Gandhi, who at the age of 75 is still involved in the school. The school doesn't receive any money from the government and the children's parents are only charged a small amount for their children to attend.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
For each pupil there is also one teacher responsible for his or her health and life outside the classroom. In this way the staff believe that no one is forgotten. Besides the traditional subjects such as maths, English and geography, the students also learn about world peace. CMS is the only school in the world to be awarded a UNESCO Peace Prize for Education for its efforts in this field.                                    </p>
                                    <p>
Today the school is famous for its exam results and its international exchange programmes. The school has some well-respected past students who have gone on to work in international organisations, but within the school, and especially with everyone wearing the same uniform, it can be difficult to get noticed so the students have to work especially hard. Dr Gandhi believes that the children receive not only an education but also a love of the world.                                    </p>

                                    <p>
The first day at school can be quite scary for any pupil but imagine being one among 47,000! That is the total number of students at the City Montessori School in Lucknow, India. The school, better known as CMS, employs 3,800 staff including teachers, support staff, and others such as cleaners and gardeners.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
The school was set up by husband and wife team Dr Jagdish Gandhi and Bharti Gandhi in 1959. The first pupils were the children of family members – and there were only five of them. As time went by, more people started to hear about the school and they wanted their children to attend. Slowly, the numbers rose. Today there are over 20 sites around Lucknow and the school's population is bigger than that of some towns. The school educates students between the ages of 3 and 17. They all wear a uniform and each class has about 45 pupils. But due to the size of the school, it is never possible for everyone to meet as there is no place that is big enough for everyone to fit in. The present head, Dr Gandhi's daughter Geeta Kingdon, said, 'The whole of Lucknow would be jammed if we tried because one bus holds 50 children, so we'd need 1,000 buses to bring everyone together.'<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
In 2013, the speed at which the school grew was recognised by the <i>Guinness Book of Records</i>. It was a proud moment for the school, and was because of the efforts of parents, pupils and teachers, said Dr Gandhi, who at the age of 75 is still involved in the school. The school doesn't receive any money from the government and the children's parents are only charged a small amount for their children to attend.<font face="Helvetica Neue"></font>                                    </p>
                                    <p>
                                     </p>
                                    <p>
For each pupil there is also one teacher responsible for his or her health and life outside the classroom. In this way the staff believe that no one is forgotten. Besides the traditional subjects such as maths, English and geography, the students also learn about world peace. CMS is the only school in the world to be awarded a UNESCO Peace Prize for Education for its efforts in this field.                                    </p>
                                    <p>
Today the school is famous for its exam results and its international exchange programmes. The school has some well-respected past students who have gone on to work in international organisations, but within the school, and especially with everyone wearing the same uniform, it can be difficult to get noticed so the students have to work especially hard. Dr Gandhi believes that the children receive not only an education but also a love of the world.                                    </p>
