    	<p>1.</p><p>BOY 1: Well, I live in a historic town in Europe. It’s really old and beautiful. I just love it. We have everything – you know, we have lots of historic buildings, monuments and ruins, and we have modern stuff – they built a new gallery last year. So now we also have modern architecture! There are lots of modern facilities – schools, clinics, shopping centres, restaurants and so on. But we also have older shops, too. And then you can drive straight into the countryside. We are close to both – perfect, in my opinion.<br></p><p>2.</p><p>GIRL: We live on the edge of a big city. We can easily get into the city to see the latest</p><p>shows and getting around is no problem – we have a great transport system and there are street lights everywhere, so it’s safe in the evenings. We’ve got most facilities in our area. There’re nice modern apartments, with air conditioning, but there are always people moving in and out. So we don’t really know our neighbours. It’s pretty quiet during the day as everyone is at school or work, but in the evenings there’s a bit more happening.</p><p>3.</p><p>BOY 2: I live with my parents in the countryside. Mum’s a writer so she likes a quiet place to concentrate. Some people might think it’s a bit boring, and we stay in all the time, but in fact there’s plenty to do. There are loads of open spaces! We live in a valley, and there’s a lake where we go sailing and kayaking! There’s lots of wildlife too. I like watching the countryside change in the different seasons. There’s no pollution here, and no noise – it’s just a great place to live!<br></p></div>
