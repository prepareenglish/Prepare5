        <div class="transcript hidden  " id="transcript_2b45801bc627f3d99e53d349415ad556">

        
    	<p>Hi everyone! My name’s Janine, and I’d like to tell you about my family’s first camping trip! Mum and Dad used to go camping a lot when they were younger. Dad still had their old tent and he said he really wanted to see if it was still in good shape. My sister was less keen, as she wanted to go shopping with her friends that weekend. But Mum was just happy to go somewhere to relax, and so was I!</p><p>The first problem, though, was that Dad found out that the old tent had a big hole in it. So he went to buy another. The man in the shop showed him one which was very simple to put up, with plenty of room for six people – even though there were only four of us. Dad came home with it and put it straight into the car, while the rest of us packed clothes and food.</p><p>The campsite looked absolutely beautiful in the sunshine when we arrived. There was a lake where we could swim, and lots of other teenagers like us, so that was great. And some other parents there came and helped us put up the tent. So far, so good!</p><p>We were halfway through our meal outside the tent when we heard a loud noise – a thunderstorm! Dark clouds appeared, and drops of rain started falling. We looked at each other, then picked up as many things as we could and ran into the tent before the rain poured down on us.</p><p>After the storm, we came out to look around.  My jacket was lying in a pool of water, but it soon dried in the sun. My sister’s book was so wet that she couldn’t open the pages, so Dad said he’d buy her a new one. Luckily, Mum had left her bag in the car. And the tent was fine, too!<br></p><p>After that, Dad wasn’t sure about going camping again – and he couldn’t get a refund from the shop because we’d already used the tent. But then a friend of his offered to buy it from him, so that’s what happened – even though I really wanted him to keep it. So no more camping for us – for a while, at least! </p></div>

                <div class="transcript hidden  " id="transcript_5f263d36aa84bb093b39dc55d7270237">

        
    	<p>1.</p><p>BOY 1: I’d heard the weather forecast the previous evening – they predicted there was<br></p><p>some snow on the way. But no one expected the amount we got in this case – imagine, the centre of New York stopped in its tracks by a snowstorm! Parked cars were almost completely covered under snow and you could walk down the middle of the streets because there was no traffic at all! The city was without power for a while too – I don’t know whether this was due to the high winds or the type of snow that fell. The good news was that we didn’t have to go to school. The bad news was we couldn’t watch TV or use the computer!</p><p>2.</p><p>GIRL: My family used to live just outside the Australian city of Canberra. On that day,</p><p>like everyone, we were preparing for the bush fire that we knew was coming. And yes, there actually was a fire tornado – awesome to watch, but really scary too. It produced a lot of lightning, and you couldn’t see the sky because of the smoke. In fact, the only light we had came from the lightning, and the trees – they all caught fire as the tornado passed by. The fire burnt down several buildings, and the high winds were strong enough to blow cars away. I’ll never forget it.<br></p><p>3.</p><p>BOY 2: I live in a fishing village in Cornwall, which is in the south-west of Britain. We’ve had plenty of bad weather, so we all know what to do in case of a flood. I helped my dad move the furniture upstairs and he put the sand bags by the front door, just in case! I moved all my school books too. Anyway, so much rain fell on that particular day that the river rose two metres above normal. It was still pouring in the evening and we all stood outside in the rain, watching nervously as the dirty water flowed along our street. My dad thought there might be flooding down at the harbour too – the weather centre forecast strong winds overnight and whenever that happens, the biggest waves come straight over the sea wall. Luckily the sun came out the following morning though.<br></p></div>

            </div>

    	<p>1.</p><p>BOY 1: I’d heard the weather forecast the previous evening – they predicted there was<br></p><p>some snow on the way. But no one expected the amount we got in this case – imagine, the centre of New York stopped in its tracks by a snowstorm! Parked cars were almost completely covered under snow and you could walk down the middle of the streets because there was no traffic at all! The city was without power for a while too – I don’t know whether this was due to the high winds or the type of snow that fell. The good news was that we didn’t have to go to school. The bad news was we couldn’t watch TV or use the computer!</p><p>2.</p><p>GIRL: My family used to live just outside the Australian city of Canberra. On that day,</p><p>like everyone, we were preparing for the bush fire that we knew was coming. And yes, there actually was a fire tornado – awesome to watch, but really scary too. It produced a lot of lightning, and you couldn’t see the sky because of the smoke. In fact, the only light we had came from the lightning, and the trees – they all caught fire as the tornado passed by. The fire burnt down several buildings, and the high winds were strong enough to blow cars away. I’ll never forget it.<br></p><p>3.</p><p>BOY 2: I live in a fishing village in Cornwall, which is in the south-west of Britain. We’ve had plenty of bad weather, so we all know what to do in case of a flood. I helped my dad move the furniture upstairs and he put the sand bags by the front door, just in case! I moved all my school books too. Anyway, so much rain fell on that particular day that the river rose two metres above normal. It was still pouring in the evening and we all stood outside in the rain, watching nervously as the dirty water flowed along our street. My dad thought there might be flooding down at the harbour too – the weather centre forecast strong winds overnight and whenever that happens, the biggest waves come straight over the sea wall. Luckily the sun came out         	<p>In the phrase a large … of fires, the missing word is number. The sentence refers to the fact that Australian firefighters put out many fires, but we are not told the exact number of fires. It makes sense in this context. Also, number collocates with large. The other options are wrong – sum and total are used to refer to an amount when several smaller numbers are added together. Figure is used to refer to the symbol for a number or an amount expressed in numbers. a figure (in this case, the total number has six numbers) b sum (collocation – a phrase used to refer to an amount of money) c total (meaning the final amount when several smaller amounts are added together)<br></p></div>

    	<p>INTERVIEWER: Where do you come from, Mariann?</p><p>MARIANN: I’m from Hungary. I used to live in the mountains, quite close to Romania, actually.</p><p>INTERVIEWER: And what was your favourite outdoor activity as a child?</p><p>MARIANN: Do you mean as a small kid?</p><p>INTERVIEWER: Yes.</p><p>MARIANN: Well, I loved playing in the snow. Every winter I used to build a snowman with my friends. That was fun!</p><p>INTERVIEWER: How much time did you spend outdoors when you were younger?</p><p>MARIANN: A lot! I didn’t mind getting cold, I just wanted to be outside. And er… every summer, I used to stay with my grandparents. They had a farm, so I played outside all the time.</p><p>INTERVIEWER: Tell us about the things you did during good weather.</p><p>MARIANN: Let me think. Um… I often swam in the river. And I used to pick flowers in the fields, that kind of thing.</p><p>INTERVIEWER: Thank you.<br></p></div>

                <div class="transcript hidden  " id="transcript_5bd28c9150c9ae832852dac98bb644d3">

        
    	<p>INTERVIEWER: Here with me today is Jake, who had a big adventure one New Year’s Eve when he got lost on a freezing mountain in Oregon. Jake, what happened?<br></p><p>JAKE: I was skiing with my parents in the afternoon when I lost a ski. It disappeared in deep snow, so there was no way I could catch up with them. I took off the other ski, put it down and started to walk.<br></p><p>INTERVIEWER: But it began to get dark?</p><p>JAKE: Yeah, so I stopped. There were stars everywhere! I knew I couldn’t get the whole way back, so to stay alive I had to think of something else. I used to love watching Bear Grylls’ TV shows about living in the wild and thought, I can use his techniques to help me.<br></p><p>INTERVIEWER: So you built a snow cave?</p><p>JAKE: Right. I had to protect myself – it was freezing cold by then and it started snowing hard. I dug a kind of cave, which went up a hill, so the wind blew over it and didn’t hit me. I was wearing gloves and they froze on my hands! I couldn’t get them off.<br></p><p>INTERVIEWER: Amazing! And were people out looking for you by this time?</p><p>JAKE: My parents reported me missing at 5.30 and stayed inside waiting for news. I heard helicopters but they couldn’t see me in my snow cave and never came back, unfortunately. But there were several rescue teams walking over the mountain.<br></p><p>INTERVIEWER: And Bear Grylls came to your help again?</p><p>JAKE: Yeah. The storm passed and I started walking again. On one programme, he explained what to do if you get lost in woods – search for tracks and follow them – so that’s what I did. I found ski tracks, and when they disappeared I got down on my hands and knees to look more closely at the ground and find them. And then I saw lights I could aim at. I met up with folks who were out to rescue me soon after.<br></p><p>INTERVIEWER: How did your mother feel when she had you back safely?</p><p>JAKE: It was great. While I was missing, my mom said that although she couldn’t use her cellphone, she kept sending me warm thoughts and tried to let me know that people were coming for me. I don’t think that helped me but it made her feel good, I guess! I just felt so thankful to Bear Grylls for his expert knowledge. It can save lives, you know?<br></p><p>INTERVIEWER: Absolutely. Jake, an incredible story. Thank you.<br></p></div>

            </div>

    	<p>INTERVIEWER: Here with me today is Jake, who had a big adventure one New Year’s Eve when he got lost on a freezing mountain in Oregon. Jake, what happened?</p><p>JAKE: I was skiing with my parents in the afternoon when I lost a ski. It disappeared in deep snow, so there was no way I could catch up with them. I took off the other ski, put it down and started to walk.</p><p>INTERVIEWER: But it began to get dark?</p><p>JAKE: Yeah, so I stopped. There were stars everywhere! I knew I couldn’t get the whole way back, so to stay alive I had to think of something else. I used to love watching Bear Grylls’ TV shows about living in the wild and thought, I can use his techniques to help me.</p><p>INTERVIEWER: So you built a snow cave?</p><p>JAKE: Right. I had to protect myself – it was freezing cold by then and it started snowing hard. I dug a kind of cave, which went up a hill, so the wind blew over it and didn’t hit me. I was wearing gloves and they froze on my hands! I couldn’t get them off.</p><p>INTERVIEWER: Amazing! And were people out looking for you by this time?</p><p>JAKE: My parents reported me missing at 5.30 and stayed inside waiting for news. I heard helicopters but they couldn’t see me in my snow cave and never came back, unfortunately. But there were several rescue teams walking over the mountain.</p><p>INTERVIEWER: And Bear Grylls came to your help again?</p><p>JAKE: Yeah. The storm passed and I started walking again. On one programme, he explained what to do if you get lost in woods – search for tracks and follow them – so that’s what I did. I found ski tracks, and when they disappeared I got down on my hands and knees to look more closely at the ground and find them. And then I saw lights I could aim at. I met up with folks who were out to rescue me soon after.</p><p>INTERVIEWER: How did your mother feel when she had you back safely?</p><p>JAKE: It was great. While I was missing, my mom said that although she couldn’t use her cellphone, she kept sending me warm thoughts and tried to let me know that people were coming for me. I don’t think that helped me but it made her feel good, I guess! I just felt so thankful to Bear Grylls for his expert knowledge. It can save lives, you know?</p><p>INTERVIEWER: Absolutely. Jake, an incredible story. Thank you.<br></p></div>

    	<p>INTERVIEWER: Good afternoon everyone, and thanks for coming today. As you know, we’ve invited Professor Harold Larkin here today to speak to us about glaciers, and the effect they have on the lives of people who live near them. It’s a pleasure to have you here today, professor.<br></p><p>PROFESSOR LARKIN: You’re welcome.<br></p><p>INTERVIEWER: And to start off, I’d like to ask you, “What’s the most important effect of glaciers on local populations?”<br></p><p>PROFESSOR LARKIN: Well, there are many, but perhaps the most important factor is glacial run-off. That is, the water that comes from glaciers when they melt, during warm weather.<br></p><p>INTERVIEWER: And why is that?<br></p><p>PROFESSOR LARKIN: Well, first of all, it provides fresh water for people to drink. The water collects in lakes and rivers, and also underground. Without the water from melting glaciers, our drinking water would dry up. And that would also cause problems for farmers, because they need water for their plants and farm animals. That’s definitely the case in Kenya, in East Africa. Millions of farmers and other people depend on water from glaciers on Mount Kenya.<br></p><p>INTERVIEWER: Of course! And without that water, farming isn’t possible.<br></p><p>PROFESSOR LARKIN: Exactly, and water from mountain ice and glaciers is very important for cities too, like in the Andes Mountains of South America. For example, La Paz is the capital city of Bolivia, and it gets a lot of its water from glaciers.<br></p><p>INTERVIEWER: And what other activities depend on glaciers and ice? I mean, if local temperatures go up and there isn’t any new snow, how would that change people’s lives?<br></p><p>PROFESSOR LARKIN: Well, in many areas, tourism depends on cold temperatures. For example, there are many winter resorts for skiing and other snow sports in the European Alps, like Stubai, in Austria. They would have to close if the weather gets too warm, and that would have an important effect on local businesses.<br></p><p>INTERVIEWER: That’s an interesting point. If we lose our glaciers, what other effects could that have on people’s lives?<br></p><p>PROFESSOR LARKIN: Well, it would have an effect on local ecosystems as well. For example, near Churchill, in northern Canada, large areas of ice are melting, and polar bears are losing their natural habitat. Polar bears travel and hunt on the Arctic ice, and if it melts, they’ll have nowhere to go. That will damage tourism in Churchill, which is famous for its polar bears. But there will be problems in other areas of the world too.<br></p><p>INTERVIEWER: For instance?<br></p><p>PROFESSOR LARKIN: Well, there are many low-lying, tropical islands that will disappear, if too much of our world’s ice melts. If the level of our oceans rises, many islands like the Maldives, the Seychelles or the Solomon Islands will be underwater. And not just islands would be in danger. Other low areas around the world will also be underwater.<br></p><p>INTERVIEWER: Such as the Netherlands, in Europe?<br></p><p>PROFESSOR LARKIN: Yes, definitely. The Netherlands are lowlands, so some areas, like the city of Amsterdam, would be covered by rising water. The same thing would happen in other coastal cities, like Mumbai in India, Ho Chi Minh City in Vietnam, or Miami in the United States. Those cities would be completely flooded. It’s difficult to imagine, but ... [Fades out]<br></p></div>

    	<p>You will hear an interview with a girl called Lacey Anderson, who has started a blog about what to do in extreme weather situations.<br></p><p><br></p><p>INTERVIEWER: Today in the studio is Lacey Anderson. Welcome, Lacey. Now, why did you decide to blog about the weather?<br></p><p>LACEY: We often have extreme weather here – fires, tornados, floods – and though there are articles and photos of those events online, there isn’t much useful information. And people of my age don’t watch TV weather forecasts – what a boring job that would be! One day at school we were talking about what to do in case of a forest fire and nobody really knew. That made me realise I had to find out the facts and share them.<br></p><p>INTERVIEWER: Right. So why a blog?</p><p>LACEY: It’s not just a blog – all the social media are linked to it, so it’s easy for teens to access the blog and I can contact them easily too, if necessary. There used to be a telephone helpline for our area but not anymore. The blog is a bit demanding, not really a fun activity, but it’s definitely worth doing.<br></p><p>INTERVIEWER: So what exactly is on your blog?</p><p>LACEY: Basic information about what to do in extreme weather situations, and a checklist, you know, what to do and what not to do in your home, like turn the gas off but don’t worry about the TV! Above all, I try to warn people to escape without delay, because these things happen so fast. You can’t wait to be rescued and there’s no point protecting your home.<br></p><p>INTERVIEWER: And isn’t your local weather centre helping you now?</p><p>LACEY: Yes, a while ago they contacted me and offered to provide their own forecasts for free. I’ve always included that information, but I used to spend ages doing it, especially putting in all the little pictures! I’m so grateful to them.<br></p><p>INTERVIEWER: What about your parents – when did they get involved?</p><p>LACEY: Well, although they both have full-time jobs, they’re also emergency firefighters, so they think what I’m doing is great. But they only started really helping after they heard about a boy whose house burnt down and he was badly hurt. Last night they wrote a post for me about electrical problems in the home.<br></p><p>INTERVIEWER: Have other people generally been helpful?</p><p>LACEY: Oh yes, everyone in the area has helped, including our newspaper, which has published some very positive things about the blog. I’ve even had money from the department store here in town, which is useful, of course. My school’s great, especially when I have to post something fast. We’re certainly prepared for any extreme weather coming our way!<br></p><p>INTERVIEWER: Yes, indeed. Lacey, thanks so much …<br></p></div>

                                    <p>
<b>Interviewer:</b> Here with me today is Jake, who had a big adventure one New Year's Eve when he got lost on a freezing mountain in Oregon. Jake, what happened?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> I was skiing with my parents in the afternoon when I lost a ski. It disappeared in deep snow, so there was no way I could catch up with them. I took off the other ski, put it down and started to walk.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> But it began to get dark?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> Yeah, so I stopped. There were stars everywhere! I knew I couldn't get the whole way back, so to stay alive I had to think of something else. I used to love watching Bear Grylls' TV shows about living in the wild and thought, I can use his techniques to help me.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> So you built a snow cave?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> Right. I had to protect myself – it was freezing cold by then and it started snowing hard. I dug a kind of cave, which went up a hill, so the wind blew over it and didn't hit me. I was wearing gloves and they froze on my hands! I couldn't get them off.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> Amazing! And were people out looking for you by this time?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> My parents reported me missing at five-thirty and stayed inside waiting for news. I heard helicopters but they couldn't see me in my snow cave and never came back, unfortunately. But there were several rescue teams walking over the mountain.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> And Bear Grylls came to your help again?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> Yeah. The storm passed and I started walking again. On one programme, he explained what to do if you get lost in woods – search for tracks and follow them – so that's what I did. I found ski tracks, and when they disappeared I got down on my hands and knees to look more closely at the ground and find them. And then I saw lights I could aim at. I met up with folks who were out to rescue me soon after.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b>  How did your mother feel when she had you back safely?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jake:</b> It was great. While I was missing, my mom said that although she couldn't use her cellphone, she kept sending me warm thoughts and tried to let me know that people were coming for me. I don't think that helped me but it made her feel good, I guess! I just felt so thankful to Bear Grylls for his expert knowledge. It can save lives, you know?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b>  Absolutely. Jake, an incredible story. Thank you.                                    </p>

                                    <p>
<b>Interviewer: </b>Today in the studio is Lacey Anderson. Welcome, Lacey.                                    </p>
                                    <p>
Now, why did you decide to blog about the weather?                                    </p>
                                    <p>
<b>Lacey: </b>We often have extreme weather here – fires, tornados, floods – and though there are articles and photos of those events online, there isn't much useful information. And people of my age don't watch TV weather forecasts – what a boring job that would be! One day at school we were talking about what to do in case of a forest fire and nobody really knew. That made me realise I had to find out the facts and share them.                                    </p>
                                    <p>
<b>Interviewer:</b> Right. So why a blog?                                    </p>
                                    <p>
<b>Lacey:</b> It's not just a blog – all the social media are linked to it, so it's easy for teens to access the blog and I can contact them easily too, if necessary. There used to be a telephone helpline for our area but not any more. The blog is a bit demanding, not really a fun activity, but it's definitely worth doing.                                    </p>
                                    <p>
<b>Interviewer: </b>So what exactly is on your blog?                                    </p>
                                    <p>
<b>Lacey:</b> Basic information about what to do in extreme weather situations, and a checklist, you know, what to do and what not to do in your home, like turn the gas off but don't worry about the TV! Above all, I try to warn people to escape without delay, because these things happen so fast. You can't wait to be rescued and there's no point protecting your home.                                    </p>
                                    <p>
<b>Interviewer:</b> And isn't your local weather centre helping you now?                                    </p>
                                    <p>
<b>Lacey: </b>Yes, a while ago they contacted me and offered to provide their own forecasts for free. I've always included that information, but I used to spend ages doing it, especially putting in all the little pictures! I'm so grateful to them.                                    </p>
                                    <p>
<b>Interviewer: </b>What about your parents – when did they get involved?                                    </p>
                                    <p>
<b>Lacey:</b> Well, although they both have full-time jobs, they're also emergency firefighters, so they think what I'm doing is great. But they only started really helping after they heard about a boy whose house burnt down and he was badly hurt. Last night they wrote a post for me about electrical problems in the home.                                    </p>
                                    <p>
<b>Interviewer:</b> Have other people generally been helpful?                                    </p>
                                    <p>

                                    <p>
<b>Interviewer: </b>Today in the studio is Lacey Anderson. Welcome, Lacey.                                    </p>
                                    <p>
Now, why did you decide to blog about the weather?                                    </p>
                                    <p>
<b>Lacey: </b>We often have extreme weather here – fires, tornados, floods – and though there are articles and photos of those events online, there isn't much useful information. And people of my age don't watch TV weather forecasts – what a boring job that would be! One day at school we were talking about what to do in case of a forest fire and nobody really knew. That made me realise I had to find out the facts and share them.                                    </p>
                                    <p>
<b>Interviewer:</b> Right. So why a blog?                                    </p>
                                    <p>
<b>Lacey:</b> It's not just a blog – all the social media are linked to it, so it's easy for teens to access the blog and I can contact them easily too, if necessary. There used to be a telephone helpline for our area but not any more. The blog is a bit demanding, not really a fun activity, but it's definitely worth doing.                                    </p>
                                    <p>
<b>Interviewer: </b>So what exactly is on your blog?                                    </p>
                                    <p>
<b>Lacey:</b> Basic information about what to do in extreme weather situations, and a checklist, you know, what to do and what not to do in your home, like turn the gas off but don't worry about the TV! Above all, I try to warn people to escape without delay, because these things happen so fast. You can't wait to be rescued and there's no point protecting your home.                                    </p>
                                    <p>
<b>Interviewer:</b> And isn't your local weather centre helping you now?                                    </p>
                                    <p>
<b>Lacey: </b>Yes, a while ago they contacted me and offered to provide their own forecasts for free. I've always included that information, but I used to spend ages doing it, especially putting in all the little pictures! I'm so grateful to them.                                    </p>
                                    <p>
<b>Interviewer: </b>What about your parents – when did they get involved?                                    </p>
                                    <p>
<b>Lacey:</b> Well, although they both have full-time jobs, they're also emergency firefighters, so they think what I'm doing is great. But they only started really helping after they heard about a boy whose house burnt down and he was badly hurt. Last night they wrote a post for me about electrical problems in the home.                                    </p>
                                    <p>
<b>Interviewer:</b> Have other people generally been helpful?                                    </p>
                                    <p>
<b>Lacey:</b> Oh yes, everyone in the area has helped, including our newspaper, which has published some very positive things about the blog. I've even had money from the department store here in town, which is useful, of course. My school's great, especially when I have to post something fast. We're certainly prepared for any extreme weather coming our way!                                    </p>
                                    <p>
<b>Interviewer:</b> Yes, indeed. Lacey, thanks so much …                                    </p>
