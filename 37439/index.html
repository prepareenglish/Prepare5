    	<p>INTERVIEWER: Hello everyone, and welcome to Schools in Focus! Today I’m with Oliver Jones, and Amelia Mason. Their schools sent them to different companies on work experience for two weeks. Let’s ask them what they found out about the world of work. Welcome, both of you.<br></p><p>BOY+GIRL:  Thanks.</p><p>INTERVIEWER: Amelia, let’s turn to you first. You went to work in a newspaper office, didn’t you?</p><p>GIRL: Yes, my local newspaper – it was very busy! I thought they might just ask me to do dull things like make tea all week. But in fact I worked with journalists and went out to cover different news stories – like one about a cinema that’s closing in our town. Lots of teenagers were interested in that, so I produced a short article, saying what I thought about it. The newspaper asked me to do it – then they published it!</p><p>INTERVIEWER: And I understand you really helped one journalist there?</p><p>GIRL: Oh, yes! Everything’s done on screen in newspaper offices now, of course, and photos are all taken digitally and added to stories. I even got one added to my article! And journalists mostly do their own research for their articles. Anyway, one journalist urgently needed to check some facts for an article he was writing. So I offered to do it – I looked things up on a teen website I often use – it’s very reliable. He was really grateful – and so was the editor! They said I’d handled things really well.</p><p>INTERVIEWER: Great! Now, turning to you, Oliver. Your work experience was quite different to Amelia’s, wasn’t it?</p><p>BOY: Yes, I went to work in the local park, with the gardeners there. I think my parents always hoped I’d go to university and become a doctor or a lawyer ... but I’ve always loved growing things, and my dream is to have a job doing that. And once my parents realised that’s what I wanted, they’ve really encouraged me.</p><p>INTERVIEWER: And what were the gardeners like that you worked with?</p><p>BOY: Oh, great! I learnt so much from them. They took their time with me. And they didn’t mind explaining things several times if I didn’t understand! I really admired the gardeners for the work they did. I found it hard to organise myself, sometimes, though, so that I’d got all the tools with me that I needed. But I’m going to try my best and get as far as I can in gardening.</p><p>INTERVIEWER: But some people say work experience for school students isn’t useful – it’s a waste of time.</p><p>BOY: Well, I don’t agree with that. Even if you don’t discover exactly what career you want to do in the future, you can see what it’s like to have a job. And the workplace is very different from school! You may even discover which qualifications you’ll need, that kind of thing. It encourages you to keep going. And that’s really important.</p><p>INTERVIEWER: Oliver and Amelia – thanks.<br></p></div>

    	<p>Speaker 1<br></p><p>BOY 1: Well, it all started when my parents gave me a piano. We had been to a concert and I’d seen someone playing the piano – that’s when I knew I wanted to be a pianist. I always dreamt of playing in a big concert hall, for lots of people. My mother was definitely very important in helping me – she always encouraged me to keep on practising even when it was really hard. But you know, at the end of the day, I think you should just try your best. No one can ask more!<br></p><p>Speaker 2<br></p><p>BOY 2: I’m a sports fan and I’ve always admired lots of football heroes. You can learn so much just by watching people who are excellent at doing something. My coach often shows me great matches and we watch them together. I once read somewhere that people who achieve a lot often imagine that they are doing something, so, for example, if you have a test coming up and you want to do well, imagine yourself doing that test, imagine yourself knowing all the answers! Imagine yourself winning! I don’t know, but that’s what I do before a game. It makes me feel confident.</p><p>Speaker 3</p><p>GIRL: Well, I’m studying hard. It’s crazy that I have to think about it now, but yes, I have to think about where I want to be in 5 years’ time! I aim to study in the United States and to do that I need really good grades. I’d like to do art but I’m finding it difficult to decide where I want to go. People tell me to just go for it, you know, study hard and then I will get some offers. But I’m not sure – if I pick one place, then maybe I won’t like it in the future. And I’m going to be a long way from home. It’s difficult. I just know I want to be in the US – my dad is American. I guess, at the end of the day, whatever you choose to do, you just have to go for it!<br></p></div>

            </div>

                                    <p>
Local teenager Bonnie Williams has just become the champion of the Perisher snowboarding competition, which takes place every year in August. Bonnie, who has been a member of the Snowy Mountain Snow Club for the last two years, took part in the national event at just 14 years and three months. She was competing against much older girls, who are among the best in the country.                                    </p>
                                    <p>
                                     </p>
                                    <p>
But this isn't all that this young girl has achieved. At the age of ten, she was signed up by the sportswear designer label, <i>Booyong</i>. 'That was really important,' she says. 'After that, I was certain that I could be really good because people outside my family believed in me. It was fantastic.' Her parents, Johnny and Kath, who live in the Snowy Mountains, own a shop that sells snow sports equipment. Bonnie started snowboarding at the young age of four, after her father gave her a snowboard.                                     </p>
                                    <p>
                                     </p>
                                    <p>
'I let her watch her older brother, who never took snowboarding very seriously! Bonnie knew just what to do. She had real talent from the start!' her proud father Johnny told the <i>Snowy Gazette</i>. But Bonnie has worked hard. She began with lessons from local snowboard instructor, Jim Higgins. Then, two years ago, international coach Millie Furilly started working with Bonnie and was much more demanding of her, both in the amount of training they did and in improving her technique. 'There were days when it was so hard to keep going, you know, I was so tired and so cold. But I'm so grateful to Millie!'                                    </p>
                                    <p>
                                     </p>
                                    <p>
Bonnie has also competed in the USA, including in a competition in Copper Mountain, Colorado where she finished in first place. We asked her how she managed that, because there is a lot of strong competition in the States. 'I know, there are a lot of really good boarders out there. I don't know how I did it. I just always try my best!' she told us.                                    </p>
                                    <p>
                                     </p>
                                    <p>

                                    <p>
<b>Examiner:</b> I'm going to describe a situation to you. A boy is going to do a summer activity course during his holidays. Here are the different things that he could do. Talk to each other about the benefits of these different activities and then decide which would be best.                                    </p>
                                    <p>
<b>Jon: </b>Well, can I start? I think that sleeping is a waste of time. I mean, why would you want to sleep in your holidays? That's silly and you don't achieve anything! Do you agree with me, Sophie?                                     </p>
                                    <p>
<b>Sophie:</b> No, I don't agree with you, Jon, because I actually like sleeping! I need to rest and when I am working very hard during the year, I imagine myself sleeping! You know, because I work very hard. But no, if someone showed me a picture of sleeping and said, 'Here, this is your summer holiday,' no, I would think, 'That's boring!' And you, Ana, do you like sleeping?                                    </p>
                                    <p>
<b>Ana: </b>Not at all! In the summer I want to do things. I think that the boy should aim to do something different, you know, learn something new. That is always nice to do and it gives you good memories. You know, kinda like, ah, that was the summer I learnt how to draw an animal! Or whatever!                                    </p>
                                    <p>
<b>Jon: </b>Yeah. That's a good idea, but what about this one – he is doing something on his computer. I think that is the same as drawing, you know, you are doing it on your own, and painting too. I think it would be better to do something together, you know, a team activity.                                    </p>
                                    <p>
<b>Sophie:</b> That's true, Jon, and it's more fun and you know if you are learning something as a team, you have to keep on trying. If not, you'll disappoint everyone, you know what I mean? Like, I mean a good one would be doing rock climbing? Do you agree with me?                                    </p>
                                    <p>
<b>Jon: </b>Yes, I do, Sophie, but I don't think rock climbing is actually a team sport!                                    </p>
                                    <p>
<b>Ana:</b> Yes, it is! If your friend isn't watching you, and you might fall. But I guess it's actually only two people. OK. I agree with you!                                    </p>
                                    <p>
<b>Jon: </b>Thank you, Ana! So a team sport could be handball, but I think everyone knows how to play that.                                    </p>
                                    <p>
<b>Sophie:</b> I have an idea. What about if the boy was going to show other children how to play it? That might be nice and he would learn because he would be teaching. Ah, but hang on, we have to choose the best one. Which are we going to choose?                                    </p>
                                    <p>
<b>Ana:</b> It's difficult, but I think he should do all of them!                                    </p>
                                    <p>
<b>Jon:</b> Well, maybe he can do two, you know, rock climbing because we think that is good – it's a team sport and that's important – and also handball, but he has to show other kids how to do it. And the others, he can do them later!                                    </p>
                                    <p>
<b>Sophie:</b> That's a great idea!                                     </p>
                                    <p>
<b>Ana: </b>I agree, too.                                    </p>
                                    <p>
<b>Examiner: </b>Thank you.                                    </p>

                                    <p>
<b>SUCCESS WITH ANIMALS</b>                                    </p>
                                    <p>
<i>What do you dream of doing in life? Perhaps you have already achieved some amazing things and have your own success story. Or maybe you just want to be inspired. We spoke to two people who made a name for themselves when they were teenagers.</i>                                    </p>
                                    <p>
One of these successful young businesswomen is Naomi, who began breeding guinea pigs when she was a child, that is, producing baby guinea pigs. She told me that she had bought a female guinea pig from a pet shop and the woman there told her that the guinea pig was probably pregnant. She said she would buy back any babies when they were six to eight weeks old. She said, 'My parents gave me some money to buy more cages, and my brother, who was 10 at the time, went into business with me immediately.' Naomi still sells her baby guinea pigs, but their cages and other equipment are quite expensive, so she has had to learn how to run a business, which she does in the evenings after school. <font face="Helvetica Neue"></font>                                    </p>
                                    <p>
Another teen who became successful with animals is Dorothy. She began her business at the age of 14, selling stick insect eggs by mail order. Today she is Great Britain's largest breeder of stick insects. Her company sells over 50,000 eggs a year! She studied biology at university to increase her knowledge about these insects. She has even designed special insect houses which are also beautiful to have in the home.                                    </p>
                                    <p>
With this knowledge, she is now able to provide her customers with everything they need for their stick insects. If you ask me, stick insects are the perfect pet for the 21st century. These days so many people work all day but they want a pet. Cats and dogs need looking after a lot whereas insects don't. What a great idea!                                    </p>
                                    <p>
Since these young teens began their businesses they have had to learn all about managing money, quality control and all the responsibility of a running a small business. It all seems very simple. The secret is to find something that nobody else is doing. But what do you have to do to get started?                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:214px; width:423px; top:722px; left:30px; position:absolute;" seleccionable="false">

With this knowledge, she is now able to provide her customers with everything they need for their stick insects. If you ask me, stick insects are the perfect pet for the 21st century. These days so many people work all day but they want a pet. Cats and dogs need looking after a lot whereas insects don't. What a great idea!                                    </p>
                                    <p>
Since these young teens began their businesses they have had to learn all about managing money, quality control and all the responsibility of a running a small business. It all seems very simple. The secret is to find something that nobody else is doing. But what do you have to do to get started?                                    </p>
                                    <p>

                                    <p>

                                    <p>
One of these successful young businesswomen is Naomi, who began breeding guinea pigs when she was a child, that is, producing baby guinea pigs. She told me that she had bought a female guinea pig from a pet shop and the woman there told her that the guinea pig was probably <b><i>pregnant</i></b>. She said she would buy back any babies when they were six to eight weeks old. She said, 'My parents gave me some money to buy more cages, and my brother, who was 10 at the time, went into business with me immediately.' Naomi still sells her baby guinea pigs, but their cages and other equipment are quite expensive, so she has had to learn how to run a business, which she does in the evenings after school. <font face="Helvetica Neue"></font>                                    </p>
                                    <p>
Another teen who became successful with animals is Dorothy. She began her business at the age of 14, selling stick insect eggs by <b><i>mail order</i></b>. Today she is Great Britain's largest breeder of stick insects. Her company sells over 50,000 eggs a year! She studied biology at university to increase her knowledge about these insects. She has even designed special insect houses which are also beautiful to have in the home.                                    </p>
                                    <p>

                                    <p>
