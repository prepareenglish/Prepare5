    	<p>1.</p><p>CANDY: The best day for shopping in the United States is Black Friday. It’s the day after Thanksgiving, which is a public holiday, so most people take the Friday off as well and have a long weekend. It’s really good to go shopping on Black Friday because the stores all give large discounts, and everyone’s happy when they serve you. Families often go shopping together, or teenagers go with their friends; it’s a perfect, relaxed weekend for everyone. Thanksgiving is the last Thursday in November, and Black Friday is the day after that.</p><p>2.</p><p>IBRAHIM: Dubai is a brilliant place for shopping, like many other cities in the United Arab Emirates, where I live. A lot of tourists come here all the time, but the best time for shopping in Dubai is during the Dubai Shopping Festival. Of course, all the shops are open and they give discounts, but the best thing is that there are lots of other things happening, competitions with great prizes and fashion shows, that kind of thing. The festival usually starts at the beginning of January and lasts the whole month.</p><p>3.</p><p>LI-HUA: I think the best time to go shopping in China is in the second Golden Week. Golden Weeks are holidays – the first one is at Chinese New Year and the second one is in October. That’s better as there isn’t as much going on. A lot of people travel in these weeks and visit different places in China, as well as going abroad, so the shopping malls are really full and everyone is in a good mood.</p><p>4.</p><p>RICKY: I guess the idea of Cyber Monday came over to Britain from the States, but of course the online shops here really like the idea of their own shopping day and they encourage it by giving discounts and special offers so people will shop online. It’s the Monday after Black Friday, so it usually falls at the beginning of December, and for a lot of people it’s the start of buying presents for Christmas.</p></div>

                                    <p>
Right, homework. Here we have some information from a magazine for teenage boys and girls that wants to hear from teens. They want to hear what young people really think, so that's all of you, all right? They want to know about friends, what friends mean to you and what you think about online friends in particular.                                    </p>
                                    <p>
For next month's magazine, they're really interested in reading about how social media is making a difference to relationships. By that I mean the power of social media. For example, what do you understand by the word 'friend'? Do you know all your friends? Why are you interested in what 500 people are doing every day? How did you become friends with so many people? Do you think they're interested in you? Do your online friends always say nice things? Or do you read comments that upset you?                                    </p>
                                    <p>
Maybe it would be interesting to compare, you know, look at the differences between an online friend and a 'real' friend. And then look more closely at your 'real' friends. Write about something that happened, an event with either a real or an online friend. You can write a description of something that happened, at school or out of school, a special moment when your friend did something and you knew that you had a true friend. Include some qualities that your friend has.                                    </p>
                                    <p>
Finally, the magazine wants to know if you think you will always be friends with your online friends, will these be friendships that last a long time?                                    </p>
                                    <p>
