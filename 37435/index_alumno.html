                                    <p>
Last year's topic was the environment and that was quite popular, though many of you said that it didn't give you much opportunity to show people in your video clips. So, this time we're putting them first and we'd like you to think about those who are disabled. Make an original and creative clip about this topic. For example, if every entrance to your school had wheelchair access, that would make a big difference, wouldn't it? So your video clip could look at an issue like that.                                    </p>
                                    <p>
Start planning your ideas! Today is the seventh of June, so you have just over three weeks to get your clips ready. You must upload them to the website by the thirtieth. Now, you have to be under 18 to enter and be in full-time education â€“ so obviously that includes all of you.                                    </p>
                                    <p>
