    	<p>[Arrows to indicate rising and falling intonation]<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_1.JvcfNRk5" id="imagelink_b44fc33927d3662fbef6a9d4752b39ae"><br></p><p>1 You have to have a letter from your parents saying <br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_1_2.JvcfNRk5" id="imagelink_1ce777ca4ab286a5a61fc71a6d960127"><br></p><p>they allow you to travel.<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_2.JvcfNRk5" id="imagelink_7789579567b7cff3e9035e9bd8eb7a6f"><br></p><p>2 You should take a bag for things like a book and an <br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_2_2.JvcfNRk5" id="imagelink_e104feb286dba4fadb9b0d79ea10994e"><br></p><p>MP3 player.<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_3.JvcfNRk5" id="imagelink_cabbc07017bcc843a312ce7f7ad5033f"><br></p><p>3 You need to know what the weather is like so you <br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_3_2.JvcfNRk5" id="imagelink_a6f678ea34fc6c03e9cf94f8e652b7a1"><br></p><p>know what clothes to pack.<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_4.JvcfNRk5" id="imagelink_3083e0d1d04bee2f00eb2f051393a422"><br></p><p>4 You needn’t worry about your bags till you get to <br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_4_2.JvcfNRk5" id="imagelink_8743faae726e698fe705c2868f9709bf"><br></p><p>London.<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_5.JvcfNRk5" id="imagelink_f4c502813545c807f60de150e798ef25"><br></p><p>5 You shouldn’t  stay up late the night before you travel.<br></p><p><br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_6.JvcfNRk5" id="imagelink_d43ef2e96325e9290543bb7183fb2364"><br></p><p>6 You don’t have to worry, as the air stewards will look <br></p><p><img class="" alt="alt_text" src="resources/answer_key_img/audio_gal_pronunciation_unit12_6_2.JvcfNRk5" id="imagelink_212945277c76ecbddd67187bef5cc1d9"><br></p><p>after you.<br></p></div>

    	<p>Now, I’m sure you all know what a bee looks like! There are generally a few of them around in summer! But have you ever wondered what our lives would be like if all the bees suddenly disappeared? Farmers are certainly already noticing there are not so many around, and scientists are worried about the drop in the numbers of bees.</p><p>The reason that bees are so important is that they are actually an essential part of our food chain. The reason is that we need bees to visit different plants and start a process that we call pollination. This helps plants to produce new seeds. It’s a process that all plants need for growth, but it’s especially important for crops to grow properly – because we need those to eat. So without the bees, we would have a big problem.  And if farms couldn’t grow food in the fields any more, there would be huge changes in the landscape of the countryside. It just wouldn’t look the same at all.</p><p>So what can we do to help the bees? Well, one thing is to fill your garden with the kind of plants that bees love. They seem to like all colourful flowers, but bees can’t actually see colours in the same way that we do. So although you might think that red would be the brightest and best colour to attract bees, in fact blue is much better, followed by yellow. So plant flowers with those colours in your garden and you’ll be helping bee numbers to increase! <br></p></div>

two hours. It will fly slower when it takes off and lands, of course, and it will only fly at top speed over the Atlantic Ocean. For longer flights, it will be much better. Right now, a flight from London to Sydney would take about 20 hours, and most passenger planes stop along the way, so it takes even longer. But on the SonicStar it will be a non-stop flight, and it will take only 5 hours!<br></p><p>TEACHER: Really! That’s quite a difference, isn’t it! And when did you say the SonicStar will be ready?<br></p><p>KEVIN: They say the first flight will be in 2021, so we won’t have to wait much longer! I’d love to be on the first flight, but it will be really expensive, I think. The SonicStar will be a plane for business people, and it will only carry about 15 passengers at a time.<br></p><p>TEACHER: Well, thank you, Kevin. That was very good. Does anyone have any questions for Kevin? I’m sure you’ve all ... [fades]<br></p></div>

                <div class="transcript hidden  " id="transcript_0846a7b66c10d8b90fc92be7a13bd321">

        
    	<p>You will hear an interview with Mike Finchley, who runs a travel company for young people.<br></p><p><br></p><p>INTERVIEWER: Hello, Mike, and welcome. My first question is: how did you get into tourism?</p><p>MIKE: Well, one year, I took my 15-year-old nephew on a trip with me and we had a lot of fun! The next year, I came to Europe with him and three more teens. That’s when I started my blog. Later, I got an email from the father of one of my nephew’s friends. He wanted to know if I had a company because he wanted to send his daughter to Europe. That put the idea in my mind, and I guess it grew out of that.</p><p>INTERVIEWER: And you have a very successful website?</p><p>MIKE: Yes, that’s important with teens! On the website we have information on all the holidays young people can do. Before you start, we ask you a few questions so that the ‘experiences’ that you’re shown are suitable. We aim to match the teen to the perfect holiday. Then we show you beautiful photos of previous trips!</p><p>INTERVIEWER: What’s the best holiday that you have ever run?</p><p>MIKE: That’s a hard question! It depends on who you are and what you’re looking for.</p><p>Last year, for example, we ran two great trips to New Zealand. One involved adventure and the other was all about helping out at a local school. And we have some great city tours, all over the world.</p><p>INTERVIEWER: You have leaders who accompany the teens, don’t you?</p><p>MIKE: Yes, we do. We all know that being safe is the most important thing. The leaders are fun, well-travelled people, who are sensible and caring. But most importantly, they’re carefully chosen individuals who are able to connect to teens.</p><p>INTERVIEWER: And all the trips are educational?<br></p><p>MIKE: Yes, learning is so important and we all learn when we’re having fun! We’ve found that our teens have so much fun that they don’t realise they’re learning as well. So our language trips aren’t in the classroom, they’re out in markets, for example, buying things and meeting different people. Or there are photography courses where teens learn how to take perfect photos of South African wildlife!</p><p>INTERVIEWER: And one of your teens has just won a prize?</p><p>MIKE: Yes, on our African adventure. It was the first formal training in photography for the boy, Mark. He was so excited about getting a picture of a wild animal, particularly a giraffe. Then, as the group was setting up, one appeared. Mark got his camera ready and took the shot. He entered it into a local competition and won first prize!</p></div>

    	<p>You will hear an interview with Mike Finchley, who runs a travel company for young people.</p><p><br></p><p>INTERVIEWER: Hello, Mike, and welcome. My first question is: how did you get into tourism?</p><p>MIKE: Well, one year, I took my 15-year-old nephew on a trip with me and we had a lot of fun! The next year, I came to Europe with him and three more teens. That’s when I started my blog. Later, I got an email from the father of one of my nephew’s friends. He wanted to know if I had a company because he wanted to send his daughter to Europe. That put the idea in my mind, and I guess it grew out of that.</p><p>INTERVIEWER: And you have a very successful website?</p><p>MIKE: Yes, that’s important with teens! On the website we have information on all the holidays young people can do. Before you start, we ask you a few questions so that the ‘experiences’ that you’re shown are suitable. We aim to match the teen to the perfect holiday. Then we show you beautiful photos of previous trips!</p><p>INTERVIEWER: What’s the best holiday that you have ever run?</p><p>MIKE: That’s a hard question! It depends on who you are and what you’re looking for.</p><p>Last year, for example, we ran two great trips to New Zealand. One involved adventure and the other was all about helping out at a local school. And we have some great city tours, all over the world.</p><p>INTERVIEWER: You have leaders who accompany the teens, don’t you?</p><p>MIKE: Yes, we do. We all know that being safe is the most important thing. The leaders are fun, well-travelled people, who are sensible and caring. But most importantly, they’re carefully chosen individuals who are able to connect to teens.</p><p>INTERVIEWER: And all the trips are educational?</p><p>MIKE: Yes, learning is so important and we all learn when we’re having fun! We’ve found that our teens have so much fun that they don’t realise they’re learning as well. So our language trips aren’t in the classroom, they’re out in markets, for example, buying things and meeting different people. Or there are photography courses where teens learn how to take perfect photos of South African wildlife!</p><p>INTERVIEWER: And one of your teens has just won a prize?</p><p>MIKE: Yes, on our African adventure. It was the first formal training in photography for the boy, Mark. He was so excited about getting a picture of a wild animal, particularly a giraffe. Then, as the group was setting up, one appeared. Mark got his camera ready and took the shot. He entered it into a local competition and won first prize!<br></p></div>

                                    <p>

                                    <p>
                                     </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:324px; width:680px; top:903px; left:36px; position:absolute;" seleccionable="false">
                                    <p>
           Hi Elena! You need to check what the weather is like, so that you know what clothes to take! I think it's always sunny in Australia, but I live in Europe and it's snowing at the moment. You needn't worry about your bags until you get to London. But obviously remember to pick them up when you get there! Also you have to have a letter from your parents saying that they <b>allow</b> you to travel. You shouldn't forget that letter! A friend of mine didn't have the letter and there was a huge <b>delay</b>. Oh, and don't forget to use the online check-in – you can save a lot of time. Leave plenty of time for the security checks – they're really strict nowadays and they can take a long time. Mind you, as an unaccompanied minor, you shouldn't have to wait too long! Have a good trip – London is amazing!                                    </p>

                                    <p>
                                     </p>
                                    <p>

                                     </p>

                                     </p>
                                    <p>

                <div id="test_90ec4571-f6f4-41c5-8415-a47f8a93688f" class="testLC_Prepare testLCComponent">

                                                                        
                            <a title="Content" data-link-act-id="containers5LfvW" href="#" class="ntx-item-test-tab current" data-activity-type="T0-Presentation"><p>Content</p></a>
                                                    
                            <a title="Activity" data-link-act-id="containerO3FyEO" href="#" class="ntx-item-test-tab " data-activity-type="T5-MultipleChoiceDropDown"><p>Activity</p></a>
                                            
                    
                        

                        <div id="containers5LfvW" class="ntx-item-test-container active" style="height:945px;">
                            <div id="items5LfvW" class="itemTestLC_Prepare itemTestLCComponent" style="height: 900px; width: 740px; top: 0px; left: 0px;">
                                <div class="marcoKidsBox " style="height: 857px;"></div>
                                
                                <div class="tapaActivity" style="height: 725px;"></div>

                                <div class="disableActivity" style="height: 725px;"></div>
                                <div class="activity-footer">
                                    <div class="action-component solutionComponent"><p></p></div>

                                    <div class="action-component reiniciaComponent desactive">
                                        <p></p>
                                    </div>
                                    <div class="action-component comprobarComponent" intentos="2"><p></p></div>
                                    <div class="action-component nuevoIntentoComponent"><p></p></div>
                                </div>

                        <div class="enunciado_Prepare enunciadoComponent" style="height:71px; width:668.85px; top:21px; left:30px; position:absolute;">
                                                           <p>
<b>These teenagers are looking for an activity to do on holiday.</b>                                    </p>
                                    <p>
<b>Read about the holiday resort and decide which activity would be the most suitable for each teenager.</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:792px; width:675px; top:360px; left:31px; position:absolute;" seleccionable="false">
                                    <p>
<b>A LANDSPORTS</b>                                    </p>
                                    <p>
Whatever your game, we think we've got it. Beach volleyball lovers will enjoy playing on soft white sand or in the pool! We also have tennis that you can play on courts with spectacular views. And if it's your mind that needs to play, then we've got outdoor chess! Book in for two hours of fun.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>B TASTY</b>                                    </p>
                                    <p>
Do you want to learn how to cook delicious dishes using local ingredients? We take you up to the mountains for a fun afternoon that will give you lots of new ideas and help with basic cooking skills. You're sure to please your family with the results!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>C ON THE SOFA</b>                                    </p>
                                    <p>
Call in at our popular club and café near the harbour and enjoy free online access for as long as you want. We have a huge variety of games available that are suitable for all ages and skill levels. You can test your own ability or invite friends and family to play against you.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>D FLOCKO</b>                                    </p>
                                    <p>
This is <i>the</i> place to hang out, for under 21s only. Watch the sunset with cool music playing as you enjoy some tasty pre-dinner snacks. Plan your next day's activities with your friends – new and old.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>E COOL OCEAN</b>                                    </p>
                                    <p>
Home to some of the calmest, clearest blue seas in the area, we offer an incredible variety of activities, including windsurfing and sailing. Fly through the water powered by wind, an engine or your own power. Try something new or practise a sport that you love. Choose from morning or afternoon classes.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>F REMIX</b>                                    </p>
                                    <p>
Train to be a DJ on the coast. Every day we run two-hour courses teaching you how to mix songs and become familiar with the latest computer programs for concerts and dance events. You will even be invited to make an appearance at our own club on Friday night!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>G DANCE</b>                                    </p>
                                    <p>
Have you ever danced on a beach? Be more active! Come and learn new dance steps to great tunes every Wednesday. In the evening, we have dances where you can show everyone what you've learnt! A great experience for all!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>H OUT AND ABOUT</b>                                    </p>
                                    <p>
Join us for an exciting adventure away from the resort, from 7.00 am until the evening. Experience deep-sea fishing, swimming with dolphins and an afternoon tour through the spectacular mountains, where you'll see lots of birds and butterflies. A tasty lunch on a farm is included in the price.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:196px; width:683px; top:120px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>1 Marta</b> only has a couple of hours to spare and wants to develop a skill involving live performances. She is also interested in how new technology is used in music.                                    </p>
                                    <p>
<b>2 Josh</b> has to study every morning but wants to do something interesting in the countryside after lunch. He plans to surprise his parents by preparing a meal for them and needs advice.                                    </p>
                                    <p>

                                     </p>
                                    <p>

                                    <p>

                                     </p>
                                    <p>
<b>F REMIX</b>                                    </p>

                                     </p>
                                    <p>

                                    <p>
I<b>nterviewer:</b> Hello, Mike, and welcome. My first question is: how did you get into tourism?                                    </p>
                                    <p>
<b>Mike:</b> Well, one year, I took my 15-year-old nephew on a trip with me and we had a lot of fun! The next year, I came to Europe with him and three more teens. That's when I started my blog. Later, I got an email from the father of one of my nephew's friends. He wanted to know if I had a company because he wanted to send his daughter to Europe. That put the idea in my mind, and I guess it grew out of that.                                    </p>
                                    <p>
<b>Interviewer: </b>And you have a very successful website?                                    </p>
                                    <p>
<b>Mike: </b>Yes, that's important with teens! On the website we have information on all the holidays young people can do. Before you start, we ask you a few questions so that the 'experiences' that you're shown are suitable. We aim to match the teen to the perfect holiday. Then we show you beautiful photos of previous trips!                                    </p>
                                    <p>
<b>Interviewer: </b>What's the best holiday that you have ever run?                                    </p>
                                    <p>
<b>Mike: </b>That's a hard question! It depends on who you are and what you're looking for. Last year, for example, we ran two great trips to New Zealand. One involved adventure and the other was all about helping out at a local school. And we have some great city tours, all over the world.                                    </p>
                                    <p>
<b>Interviewer:</b> You have leaders who accompany the teens, don't you?                                    </p>
                                    <p>
<b>Mike: </b>Yes, we do. We all know that being safe is the most important thing. The leaders are fun, well-travelled people, who are sensible and caring. But most importantly, they're carefully chosen individuals who are able to connect to teens.                                    </p>
                                    <p>
<b>Interviewer: </b>And all the trips are educational?                                    </p>
                                    <p>
<b>Mike:</b> Yes, learning is so important and we all learn when we're having fun! We've found that our teens have so much fun that they don't realise they're learning as well. So our language trips aren't in the classroom, they're out in markets, for example, buying things and meeting different people. Or there are photography courses where teens learn how to take perfect photos of South African wildlife!                                    </p>
                                    <p>
<b>Interviewer: </b>And one of your teens has just won a prize?                                    </p>
                                    <p>
<b>Mike: </b>Yes, on our African adventure. It was the first formal training in photography for the boy, Mark. He was so excited about getting a picture of a wild animal, particularly a giraffe. Then, as the group was setting up, one appeared. Mark got his camera ready and took the shot. He entered it into a local competition and won first prize!                                    </p>

                                    <p>
I<b>nterviewer:</b> Hello, Mike, and welcome. My first question is: how did you get into tourism?                                    </p>
                                    <p>
<b>Mike:</b> Well, one year, I took my 15-year-old nephew on a trip with me and we had a lot of fun! The next year, I came to Europe with him and three more teens. That's when I started my blog. Later, I got an email from the father of one of my nephew's friends. He wanted to know if I had a company because he wanted to send his daughter to Europe. That put the idea in my mind, and I guess it grew out of that.                                    </p>
                                    <p>
<b>Interviewer: </b>And you have a very successful website?                                    </p>
                                    <p>
<b>Mike: </b>Yes, that's important with teens! On the website we have information on all the holidays young people can do. Before you start, we ask you a few questions so that the 'experiences' that you're shown are suitable. We aim to match the teen to the perfect holiday. Then we show you beautiful photos of previous trips!                                    </p>
                                    <p>
<b>Interviewer: </b>What's the best holiday that you have ever run?                                    </p>
                                    <p>
<b>Mike: </b>That's a hard question! It depends on who you are and what you're looking for. Last year, for example, we ran two great trips to New Zealand. One involved adventure and the other was all about helping out at a local school. And we have some great city tours, all over the world.                                    </p>
                                    <p>
<b>Interviewer:</b> You have leaders who accompany the teens, don't you?                                    </p>
                                    <p>
<b>Mike: </b>Yes, we do. We all know that being safe is the most important thing. The leaders are fun, well-travelled people, who are sensible and caring. But most importantly, they're carefully chosen individuals who are able to connect to teens.                                    </p>
                                    <p>
<b>Interviewer: </b>And all the trips are educational?                                    </p>
                                    <p>
<b>Mike:</b> Yes, learning is so important and we all learn when we're having fun! We've found that our teens have so much fun that they don't realise they're learning as well. So our language trips aren't in the classroom, they're out in markets, for example, buying things and meeting different people. Or there are photography courses where teens learn how to take perfect photos of South African wildlife!                                    </p>
                                    <p>
<b>Interviewer: </b>And one of your teens has just won a prize?                                    </p>
                                    <p>
<b>Mike: </b>Yes, on our African adventure. It was the first formal training in photography for the boy, Mark. He was so excited about getting a picture of a wild animal, particularly a giraffe. Then, as the group was setting up, one appeared. Mark got his camera ready and took the shot. He entered it into a local competition and won first prize!                                    </p>
